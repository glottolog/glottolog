family = The emerging evidence for the Keram family is summarized in **hh:g:Barlow:Pondi**:14-17 **hh:g:Barlow:Ulwa:2023**:24-28. Ap Ma/Botin/Kambot shows some typological similarities to the Grass, Banaro and Ramu languages but there is little lexical evidence **hh:hvld:Zgraggen:Madang**:168-169 **hh:hv:Foley:Sepik:2013** **hh:typ:Brooks:Chini**:70. Similarly, Ambakich [aew] has too little evidence to be included in the Ramu family at the present state of documentation **hh:typ:Brooks:Chini**:70. A Keram-Ramu family has been posited but not yet substantiated **hh:g:Barlow:Ulwa:2023**:24-31.
