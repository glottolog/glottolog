comment = Burushaski (1614-bsk) = Threatened (80 percent certain, based on the evidence available) (“…dominance of Urdu has resulted in a strong push for a majority of Burushos to shift to Urdu. As a result, many younger generation Burushos only have a receptive proficiency in Burushaski. With greater means of mobility, more and more people have chosen to move to bigger cities for education and employment. As a result, they shift to using Urdu as their primary language. Thus, imperfect knowledge of the language is very common and fluency in Burushaski among the second and third generation is on a rapid decline.") [Munshi 2014](elcat:91949fce472a86df440c0a5494197faf)

