[hh_ethnologue_comment]
comment = Manna-Dora [mju] is listed in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 as a language separate from Telugu [tel], albeit with the comments ``It is uncertain if they are speaking Telugu [tel] or a closely related language of their own'' and ``Reportedly speak Telugu [tel] as L1''. Little information is available of the speech of the Manna-Dora, but that which there is state that they speak (plain) Telugu as L1 (**hh:he:Menon:Dravidian**:194, **hh:e:Kumar:Manne-Dora**). As such, a different language for this ethnic group does not seem assertable. See also: Telugu [tel].
