comment = Salar (10455-slr) = Threatened (100 percent certain, based on the evidence available) (The Salar who live in metropolitan areas don't speak Salar, and their children acquire Chinese languages (either Mandarin or local lingua franca) as their first/native language. Most Salar speakers living in villages are educated in Mandarin; hence they are bilingual in Salar and Chinese languages. They also code-switch a lot between Salar and Chinese.) [Ma 2009](elcat:e1741f0bad89f0857719fc1417441087)

