comment = Crimean Tatar (10423-crh) = Vulnerable (60 percent certain, based on the evidence available) (In some communities, children learn the language, but many stop using it in adulthood. Probably all speakers exhibit strong influence of related Turkic languages, Russian or Bulgarian, and younger people may be less competent in Crimean Tatar. Definitely endangered.) [Salminen 2007](elcat:07ae4cca3f90a49347ccb5c1a82ff46f)

