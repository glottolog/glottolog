comment = Seri (5846-sei) = Threatened (80 percent certain, based on the evidence available) ("La comunicación entre los miembros de la comunidad seri se conduce principalmente en la lengua seri, y no se ha reportado ni se ha observado ningún problema de comunicación. La lengua seri se utiliza en casi todos ámbitos de la vida." [Communication between members of the Seri community are conducted principally in Seri, and there are no reports nor has it been observed that there is any problem with communication. Seri is used in almost all spheres of life.]
	"Los matrimonios con personas de habla española (cocsar) tienen, obviamente, más contacto con el español en el hogar. En algunos casos los niños de esas familias son dominantes en el español, o lo hablan exclusivamente. Se ha observado que a veces sus propios abuelos seris hablan a estos niños en español. Cuando estos niños juegan con los niños de habla seri, las conversaciones son en español. Sin embargo, mayormente los niños de todas edades en la comunidad son hablantes fluidos de la lengua." [Marriages with Spanish-speaking people have, obviously, more contact with Spanish in the home. In some cases the children of these families are Spanish-dominant, or speak it exclusively. It has been observed that sometimes their Seri grandparents speak to these children in Spanish. When these children play with children that speak Seri, the conversations are in Spanish. However, mostly children of all ages in the community are fluent speakers of the language.]) [Marlett 2006](elcat:e4bd04c70ceb80c8c6d544d75d235c8a)

