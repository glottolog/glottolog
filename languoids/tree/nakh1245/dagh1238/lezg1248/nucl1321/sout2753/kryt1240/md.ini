comment = Kryts (2508-kry) = Endangered (80 percent certain, based on the evidence available) (While people of all ages in the mountain villages speak Kryz as their first language, the situation is more varied in the plains villages. In the Ismayıllı villages of Hacıh et emli and Mollaisaqlı, Kryz is the first language of most residents 30 and older. Due to marriages to non-Kryz spouses, however, Azerbaijani has become the language of the home for some of those from 30 to 55. Because of this, some in this group have lost proficiency in Kryz. Among those 18 to 30 years of age, it is claimed that no more than 30%% speak Kryz well. Finally, proficiency among children is low even though 30%% to 40%% come from homes where at least one parent can speak Kryz. These children are more proficient in Azerbaijani than in Kryz.) [Clifton 2009](elcat:efe36c9bcb50c1b13cdd65837b3fb092)

