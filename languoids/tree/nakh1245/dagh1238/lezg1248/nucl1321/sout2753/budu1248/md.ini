comment = Budukh (1229-bdk) = Threatened (80 percent certain, based on the evidence available) (...[I]t appears that the viability of the Budukh language is low. While Budukh is still spoken in the mountain villages, even there a number of individuals use Azerbaijani in the domain of the home. In the plains communities, where a majority of Budukhs live, Azerbaijani is already the main language of communication; children and young adults are not learning Budukh. In the towns, some Budukh adults may understand the vernacular, but most do not speak the language well."
	
	"Widespread bilingualism in Azerbaijani is also consistently reported, even among
	those who still speak Budukh. Everyone in Buduq village, except for some of the elderly
	women, are said to speak Azerbaijani fluently. Alekseev (1994) also reports good
	command of Russian among adults from Buduq.) [Clifton et al. 2005](elcat:ded7648311bd3ba8efb02b9b7bce5019)

