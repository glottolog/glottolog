source = ElCat
date = 2023-07-06T16:07:15
comment = Khinalugh (2436-kjj) = Threatened (80 percent certain, based on the evidence available) (Azerbaijani is used when speaking to non-Khinalug people, for official or educational purposes within the village, and for many situations outside the village. At the same time, the residents of Xınalıq village have a positive attitude toward the Khinalug language, and desire to continue using it in the home and the village. Although parents want their children to learn Azerbaijani well for school and for the demands of adult life, they also want the children to learn to speak Khinalug. Many adults in the village said that mothers should speak Khinalug to their children, so that the children learn Khinalug before any other languages. The effendeh, or head mullah, uses Khinalug alongside Arabic, especially for teaching. The current generation of young children is reported to show good mastery of Khinalug, and use it actively within the home and the village.) [Clifton 2009](elcat:efe36c9bcb50c1b13cdd65837b3fb092)

