comment = Palikur (2962-plu) = Threatened (60 percent certain, based on the evidence available) (Le palikur se caractérise par le fait qu’il est déjà partiellement supplanté par le créole guyanais ainsi que par le portugais et le français. Le taux de connaissance partielle ou passive est très fort : sur quelque 2 000 personnes (environ 1 000 en Guyane et autant au Brésil) qui se définissent ou sont reconnues comme palikur, la pratique réelle et quotidienne atteint au maximum les deux tiers ... L’usage de la langue est essentiellement oral. La société étant assez égalitaire ... L'influence du français, ainsi que celle du créole et du portugais, est très forte ... La pratique incertaine des « semi-locuteurs » affecte certaines parties de la grammaire : en particulier le système des classificateurs numériques est très mal maîtrisé par de nombreux Palikur capables par ailleurs d’assurer une communication satisfaisante dans la langue.
	
	[Palikur is characterized by the fact that it is already partially supplanted by Guyanese Creole as well as by Portuguese and French. The level of partial or passive knowledge is very strong: of some 2000 people (about 1000 as Guyana and the same in Brazil) who define themselves or are recognized as Palikur, the real and daily use reaches only a maximum of two-thirds of that ... The use of language is primarily oral. The society is fairly egalitarian ... The influence of the French, as well as Creole and Portuguese, is very strong ... The uncertain practice of "semi-speakers" affects parts of the grammar in particular the system of numerical classifiers is very poorly controlled by many Palikur to ensure adequate communication in the language.]) [L´eglise et al. 2013](elcat:00961745be72e2afecb0baf8886b2552)

