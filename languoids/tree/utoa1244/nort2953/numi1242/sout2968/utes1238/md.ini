comment = Ute (2965-ute) = Endangered (80 percent certain, based on the evidence available) (Ute-Chemehuevi is a dialect chain; there are 3 major regional varieties, all mutually intelligible.
	Ute (Colorado and central Utah) is spoken by about 900: (1) Southern Ute (Ignacio, Colorado), where there about 100 first-language speakers, the youngest about 55, out of a total population of 1,300. (2) Ute Mountain Ute (Towaoc, Colorado), where there about 500 first-language speakers, the youngest about 25, out of a total population of 1,500. (3) Uintah & Ouray (Northern) Ute (Ft. Duchesne, Utah), where there about 300 first-language speakers, the youngest about 45, out of a total population of 2,000. Southern Paiute (southern Utah and Nevada) is spoken in 10 widely separated communities in Utah, Arizona, and Nevada. The 5 Utah communities constitute the Paiute Tribe of Utah and have a total population of about 600. The San Juan Paiute Tribe is settled on the Navajo Reservation in Utah and Arizona and has a population of 220. The Kaibab Paiute Tribe, with a reservation north of the Grand Canyon, has a population of 212. The 3 southern Nevada tribes (Moapa, Las Vegas, and Pahrump) have a combined population of over 400. The language is spoken to a varying extent in all communities, but only in the San Juan tribe are children still acquiring it as their first language. Chemehuevi (southern California) is spoken on the Colorado River Indian Reservation at Parker, Arizona, and on the neighboring Chemehuevi Reservation in California. There are fewer than 20 first-language speakers, with the youngest nearly 40.) [Golla et al. 2008](elcat:f08b35ad73828be6c10727df2b206010)

