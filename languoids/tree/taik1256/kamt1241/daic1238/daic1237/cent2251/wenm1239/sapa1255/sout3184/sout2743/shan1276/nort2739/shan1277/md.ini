comment = Shan (shn-shn) = 3 (Wider communication). The Shan people migrated from Yunnan, China. Their presence in modern-day Burma dates back to the 10th century. In the second half of the 19th century Shan people migrated to northern Thailand. Under British colonial rule beginning around 1885, the Shan languages of Burma gained speakers and became widespread in different regions of Myanmar, Thailand, and China. Used in trade, agriculture, small business (artisans), interethnic communication, and religion.

