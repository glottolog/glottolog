comment = Maonan (1432-mmd) = Threatened (100 percent certain, based on the evidence available) (Male adults are fluent speakers of Maonan and Zhuang, while educated male adults can also speak local Chinese. In contrast, many children (before schooling) and elderly women are monolingual in Maonan. Many teachers in minority-concentrated areas also speak Maonan. Many Zhuang also can speak Maonan, but Zhuang is the more prestigious language of the two. Younger generations are showing greater language shift to Mandarin, especially because of modern technology and those growing up in urban/suburban areas.) [Lu 2008](elcat:09a0aabb73e345f3b2ad865bc4fc1b28)

