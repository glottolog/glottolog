comment = There are two Southeast Asian Tai-Kadai languages surfacing under the name
	Mulao, one in the Kam-Sui subgroup
	(**hh:s:JunGuoqiao:Mulao:1980**) and one (nearly extinct) the Gelao subgroup
	(**hh:g:Bo:Mulao**). E16 accurately reflects the Kam-Sui one in the Mulam [mlm]
	entry, which even contains the correct clarificatory statement ``Different from
	the nearly extinct Ge-Yang Tai-Kadai language also called Mulao''. However,
	there is no entry in E16 for the other Mulao language. See also: Mulam [mlm].
