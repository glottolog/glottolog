comment = Kanembu (kbl-kbl) = 3 (Wider communication). Originated in northeast of Lake Chad as a trading Empire from 9th century–19th century. By the end of the 14th century the Kanembu people were forced to move to Bornu on the western edge of Lake Chad where Kanem and Bornu states merged. Was used in North African trading routes and in education of slaves serving in noble homes.

