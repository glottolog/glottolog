comment = Kanuri, Yerwa (knc-knc) = 3 (Wider communication). De facto language of provincial identity in Borno, Yobe, and Gombe states, used in education; widespread use generally. Indigenous to central south Sahara area, Kanuri people began to expand in the area of Lake Chad in late 7th century. Dominant people group in the Borno state. Also spoken throughout central Africa. Language became widespread in mid-19th century. Used in trade, daily life, religion, and literature.

