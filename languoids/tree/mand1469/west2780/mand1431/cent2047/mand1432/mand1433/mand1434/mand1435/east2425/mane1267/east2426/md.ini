comment = Maninkakan, Eastern (emk-emk) = 3 (Wider communication). De facto language of national identity. Originated in one of the Mali empires (1235â€“1670). Language of court and government during the Mali empire. Widely spoken in the 1890s during French colonization. Native to Guinea, Mali, Liberia, and Sierra Leone. Maninka people have high regard for their language.

