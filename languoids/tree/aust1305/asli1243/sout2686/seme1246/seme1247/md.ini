comment = Semelai (1255-sza) = Vulnerable (100 percent certain, based on the evidence available) (Unlike most other Aslian language, Semelai is relatively healthy and has not changed much in recent times. Children generally speak the language and are monolingual until schooling in Malay begins. It is inevitable that the use of Semelai will decline as the Semelai take part in wider Malaysian society. Nearby ethnic groups show much greater level of attrition.) [Kruspe 2004](elcat:864465fb32ecad6a59c4050b91ee99fc)

