comment = Xinca [xin] is listed in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26 as an unclassified language. In reality, there are at least four, perhaps five, different attested languages which may be divided as Xinca of Yupiltepeque, Xinca of Guazacapán, Xinca of Sinacantan, Xinca of Jumaytepeque and Xinca of Chiquimulilla (**hh:g:Sachse:Xinka**:49-53). See also: Xinca [xin].
