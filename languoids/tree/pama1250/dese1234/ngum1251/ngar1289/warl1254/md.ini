[endangerment]
status = shifting
source = ElCat
date = 2023-07-06T16:07:13
comment = Warlpiri (2582-wbp) = Threatened (80 percent certain, based on the evidence available) (The people have gained rights to their own land, and children acquire Warlpiri as their first language. However, there are communities, for example Lajamanu and Tennant Creek, where some parents report that when they speak to their children in Warlpiri, the children answer in English.) [Bavin and Shopen 1991](elcat:6c0a705180bd169c15a37d6620fc735f)

