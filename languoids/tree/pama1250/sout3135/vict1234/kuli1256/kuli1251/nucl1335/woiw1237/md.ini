comment = Woiwurrung (6734-wyi) = Awakening (Joy [Wandin Murphy] currently teaches the Woiwurrung language to Year 7 and 8 students at Healesville High school and mentors her sister, Doreen, who also teaches language and culture at the school. It's a pilot program funded by the Department of Education and Early Childhood Development. It will be supported until the end of the year. Beyond that, Joy is determined to find the funds to keep the program going.) [Taylor 2012](elcat:96072ac037cbf6c5a0829593b6a5122f)

