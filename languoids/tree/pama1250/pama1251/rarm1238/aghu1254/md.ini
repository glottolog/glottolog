[iso_retirement]
comment = Ethnologue currently lists "Ikarranggali" and "Kuku-Mini" as alternate names of
	Aghu Tharnggalu [ISO 639-3: ggr]. Australian language scholarship, however,
	points to the need to identify these as distinct languages.
	
	AUSTLANG classifies Aghu-Tharnggala and Ikarranggal as distinct languages in the
	Rarmul Pama subgroup. Oates also recognizes these as two separate languages
	(1975: 287, 292).
	
	AUSTLANG tentatively lists Gugu Mini, noting it is unclear if Gugu Mini refers
	to a specific language or is used as a broader cover term. Sommer says that Kuku
	Mini [AIATSIS Code Y94] literally means ‘speech good’ and is generally applied
	to languages and dialects of the Central Paman type (2008 p.c.). Gugu Mini and
	Aghu-Tharnggala are considered separate entities in Wurm (1972, 1994), Oates
	(1975), and Walsh (1981).
	
	Dr. Claire Bowern identifies distinct locations for Aghu-Tharnggala and Gugu
	Mini in her map "Centroid Coordinates for Australian languages" (2011).
