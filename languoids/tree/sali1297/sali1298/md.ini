comment = Sáliva (2605-slc) = Critically Endangered (100 percent certain, based on the evidence available) (Según un censo reciente realizado por el Programa de Protección a la Diversidad Etnolingüística (PPDE) del Ministerio de Cultura, la población sáliba de Colombia es de 2.231 personas, sin embargo, sólo el 2% de esos indígenas hablan la lengua sáliba en la vida cotidiana, razón por la cual este idioma se encuentra en grave peligro de extinción debido a que la mayor parte de la población se comunica en español. Sólo las personas mayores de 50 años, principalmente las mujeres, hablan sáliba habitualmente; los demás, son hablantes pasivos, es decir que entienden todo lo que se dice en ese idioma, pero les da temor, vergüenza o como ellos mismos dicen, ‘se les dificulta pronunciar los sonidos’ de su lengua materna. (p. 108)
	
	[According to a recent survey conducted by the Program for the Protection of Ethnolinguist Diversity (PPDE) of the Ministry of Culture, the Sáliba population of Colombia is 2,231; however, only 2% of those Indians [45 persons] speak Sáliba in everyday life, the reason for why this language is in serious danger of extinction because most of the population communicates in Spanish. Only persons over 50 years old, mainly women, usually speak Sáliba; others are passive speakers, i.e. they understand everything that is said in that language, but it makes them fearful, ashamed, or as they say, ‘it is difficult for them to pronounce the sounds’ of their mother tongue.]) [Ramírez 2010](elcat:aa974cd726fdb4d87fe3736379fe353e)

