comment = Kildin Saami (3565-sjd) = Severely Endangered (60 percent certain, based on the evidence available) (...several older and even a few younger Kildin Saami use their mother tongue in conversation with family members, relatives and friends. On the whole, however, the number of Kildin speakers is decreasing rapidly from year to year and the language must be characterized as severely endangered. Especially among the younger generation, there is a strong decline in active language competence due to the lack of a vibrant speech community and the lack of social motivations for learning and using Saami.) [Riessler and Wilbur 2007](elcat:12872e8d9a4ee7f8aa4d23f9e5631e97)

