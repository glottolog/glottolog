comment = Udmurt (3010-udm) = Threatened (60 percent certain, based on the evidence available) (Today,the Udmurt language is used mostly within the family and among friends, and even though it is an oﬃcial language in Udmurtia,it has limited power and rights. It is not used in the legislature or political life. However, it is present in the media, education, and the cultural sphere, as well as enjoying a growing presence on the internet.) [Vincze et al. 2014](elcat:28dc78a56fe907fbc7071174e6eabf3f)

