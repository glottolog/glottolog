comment = Onondaga (1922-ono) = Critically Endangered (80 percent certain, based on the evidence available) (Most modern Onondagas (about 1600) live on a reservation in their old homeland, south of Syracuse, a smaller community on the Six Nations Reserve in southern Ontario. There are about a dozen elderly speakers of Onondaga in New York, the youngest in their 70s, and about 40 more are reported in Ontario.) [Golla et al. 2008](cldf:golla:goddard:etal:08)

