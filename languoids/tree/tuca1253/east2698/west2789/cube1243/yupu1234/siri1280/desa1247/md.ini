comment = Desano (1455-des) = Endangered (20 percent certain, based on the evidence available) (In Brazil, the average age of the youngest speakers is ~45 year old. In Colombia, there are communities where young children speak the language fluently. Most Desano people in Brazil speak Tukano as the language of daily communication in their communities; they also speak Portuguese. In Colombia, in some communities, children speak the language and Desano is the language of daily use. On the Paca River, many Desano speakers do not speak Tukano.) [Silva 2012](elcat:eaccfd877a6595eb0a562550e8275d84)

