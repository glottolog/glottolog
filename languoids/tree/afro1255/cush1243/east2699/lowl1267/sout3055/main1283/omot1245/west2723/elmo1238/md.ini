date = 2023-07-06T16:07:13
comment = El Molo (4124-elo) = Dormant (To be true, tads and bits of the old language are still in use: a good number of words belonging to basic vocabulary are still known among the elders, while possibly hundreds of words pertaining to fishing (from fish names and fish parts to fishing implements) – which were simply absent in the language of the pastoralist Samburu – have been grafted onto the 'new' Samburu language of the Elmolo. Finally, a few formulaic expressions in the old language are still used in songs, greetings and propitiatory rituals.) [Tosco 2012](elcat:dd9e900dc0a727b4fdf3cf51f10a4a33)

