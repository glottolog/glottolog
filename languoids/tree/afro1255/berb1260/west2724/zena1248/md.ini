comment = Zenaga (241-zen) = Severely Endangered (60 percent certain, based on the evidence available) ([Les locuteurs du zénaga sont] relativement âgés et tous bilingues arabe/berbère, ils appartiennent pour l'essentiel à trois tribus (les Idābləḥsan, les Tändgha et quelques fractions des Äwlâd Däymân). L'autrice de ces lignes a travaillé plus particulièrement avec un informateur de la tribu des Idābləḥsan. Quelques différences seront signalées avec le parler des autres groupes (spécialement celui des Tändgha), mais les variations semblent surtout dues au fait que la bonne maîtrise du zénaga est devenue exceptionnelle.) [Taine-Cheikh 2023](elcat:f6df8ec33fc4576780eb9167113a7992)

