comment = Arabic, Egyptian (arz-arz) = 3 (Wider communication). De facto national working language. Originated in the Nile Delta in Lower Egypt. Brought to Egypt in the 7th century during the Muslim conquest. Used in daily exchanges, nonprint media, and as an unofficial medium of education.

