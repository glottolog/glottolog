comment = Arabic, Sudanese Spoken (apd-apd) = 3 (Wider communication). De facto language of national identity. Language of wider communication with the coming of the Arabs between the 14th and 15 centuries. More widespread in the 1890s under British rule. Spoken throughout Sudan and part of Eritrea. Language of religion and trade.

