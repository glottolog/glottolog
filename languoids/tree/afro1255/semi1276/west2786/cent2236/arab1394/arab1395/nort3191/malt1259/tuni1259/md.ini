comment = Arabic, Tunisian Spoken (aeb-aeb) = 3 (Wider communication). De facto national working language. Gained vitality in the 17th century with the use of Arabic script in literature. Used in everyday communications in Tunisia and Libya. Widely used in education after Tunisian independence in 1956.

