comment = Arabic, Algerian Spoken (arq-arq) = 3 (Wider communication). De facto language of national identity. Brought to northern Algeria in the 7th century along with the Islam religion. Vernacular of wider communication by 1848 with 72% of the total Algerian population speakers. Mostly used in daily communication and in entertainment.

