comment = Arabic, Gulf Spoken (afb-afb) = 3 (Wider communication). De facto national working language, widely used in public administration. Originated from the speakers of Najdi Arabic who migrated to Kuwait in the 18th century; emerged as a mixture of various different dialects. Became widely spoken around 1914. Widespread in the Arabian Gulf region. Used in everyday life, in media, and in business.

