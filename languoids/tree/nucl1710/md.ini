[classification]
family = Convincing published lexical evidence exist for the relatedness of Northern-Southern Je in a Je subgroup **hh:hv:Jolkesky:Proto-Je**, Je-Jabuti **hh:hv:RibeirovanderVoort:Jabuti-Je**, Je-Karaja **hh:g:Ribeiro:Karaja**:268-287, Je-Rikbaktsa **hh:hv:Boswood:Aripaktsa**, Ofaye **hh:hv:Gudschinsky:Ofaie-Xavante**, Maxakalian-Je **hh:hv:Davis:Macro-Je:1968**, **hh:hv:Davis:Macro-Je**, Je-Aimore **hh:hv:Seki:Krenak-Je:2002**. For Kamakanan the lexical parallels adduced by **hh:hv:Loukotka:Kamakan** remain to be corroborated using Kamakanan proto-forms **hh:hvw:Silva:Kamaka** **hh:hv:Ramirez:Koropo**. For Puri-Coroado the lexical parallels adduced by **hh:hvw:Loukotka:Coroado** cannot be taken as proof of a genealogical relationship **hh:hv:Ramirez:Koropo**. For Kariri, Bororoan and Chiquitano there is suggestive, but not conclusive grammatical evidence **hh:g:Ribeiro:Karaja**:265 **hh:hv:Rodrigues:Macro-Je** **hh:v:Ribeiro:Kariri** (also shared by Carib and Tupi **hh:hv:Rodrigues:Tupi-Karib-Je**) and little in the way of lexicon **hh:hv:Nikulin:Macro-Je**:64-74, 75-77. For Fulniô, Guató and Otí there is insufficient evidence whatsoever **hh:g:Ribeiro:Karaja**:262-287 **hh:hv:Nikulin:Macro-Je**:74-79.
