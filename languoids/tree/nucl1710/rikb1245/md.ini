comment = Rikbaktsá (2757-rkb) = Threatened (100 percent certain, based on the evidence available) (Em termos gerais, podemos afirmar que pessoas com mais de 40 anos são em geral bilingues em Rikbaktsa e Português (cf. Gráfico 4). Entre estes falantes, encontramos um pequeno número de monolíngues em Rikbaktsa (cf. Gráfico 3). Pessoas com idade entre 40 e 30 anos não falam ou falam pouco Rikbaktsa; embora demonstrem ter um bom nível de compreensão desta língua, se comunicam quase que exclusivamente em Português (cf. Gráfico 5). E por fim, pessoas com menos de 30 anos são, com poucas exceções, monolíngues em Português e apresentam baixo nível de compreensão da língua Rikbaktsa (cf. Gráfico 6).
	
	Overall, we can say that people over 40 are generally bilingual in Rikbaktsa and Portuguese (see figure 4). Among these speakers, we found a small number of monolinguals in Rikbaktsa (see figure 3). People aged between 30 and 50 do not speak or speak little Rikbaktsa; although they demonstrate having a good level of understanding of this language, they communicate almost exclusively in Portuguese (see figure 5). Finally, people under 30 years of age are, with few exceptions, monolingual in Portuguese and have a low level of understanding of Rikbaktsa (see figure 6).
	
	[Based on 297 interviews in 24 villages] Speak Portuguese and only understand Rikbaktsá:
	Ages 0-9: 0.3%
	Ages 10-19: 4%
	Ages 20-29: 6%
	Ages 30-39: 5%
	Ages 40-49: 2%
	Ages above 50:  0.7%) [Silva 2010](elcat:3227142873465596640839508b695999)

