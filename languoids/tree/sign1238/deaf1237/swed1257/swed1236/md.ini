[classification]
sub = Although the origin of Finnish Sign Language is in the early Swedish Sign Language, the two languages developed in their own directions. Today, 160 years later, Finnish Sign Language and Swedish Sign Language are totally different languages. It has been estimated that already at the beginning of the 20th century the congruence in the lexicons of Finnish Sign Language and Swedish Sign Language had fallen to 71–73 percent. In 2000 congruence was no more than 42% (**hh:s:Takkinen:Finnish-Sign**:254, **hh:hv:Mesch:Teckensprak**). Finland-Swedish Sign Language [finl1235] is also a member of this family as shown by historical and lexical evidence (**hh:soc:Hoyer:Borgatecken**, **hh:h:Thorvaldsdottir:Sign-Scandinavia**:812, **hh:vw:Brudzewski:Portugal-Sign**). Finnish Sign Language [finn1310] includes Eritrean Sign Language (**hh:h:Moges:Eritrean-Sign**, **hh:soc:Moges:Eritrean-Sign**).
