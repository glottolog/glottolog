comment = American Sign Language (ase-ase) = 5 (Developing). Provincially recognized language in various states, state laws cover a variety of issues: approving ASL for college credit, regulating interpreter services, deaf children’s education, etc. Recognized language (1990, Americans with Disabilities Act, ADA), requires governments, nonprofit organizations and private businesses to make their services accessible to deaf people, and mandates equal access to telecommunications services.

[classification]
sub = The provence of American Sign Language is detailed in the study by **hh:vsoc:SupallaClark:Sign-Language-Archaeology(**) (further, see, e.g., **hh:h:Woll:Global-Sign**:23). The inclusion of Burundi Sign Language as an American Sign Language dialect is suggested by **hh:h:Titus:Deaf-French-Africa(**):801 and possibly what **hh:ld:ZeshanPanda:Codeswitching-Deaf(**):99 mean by ``arisen under strong influence from American Sign Language (ASL)''. Belize Sign Language is also a variety of American Sign Language (**hh:soc:EpleyParks:Deaf-Belize**, **hh:h:Fox-Tree:Sign-Central-America**:793). Langue des Signes d'Afrique Francophone (LSAF) in Cameroon is American Sign Language with French and local influences (**hh:s:Kamei:Signes-Afrique-Francophone**). Similarly, Langue des Signes d'Afrique Francophone (LSAF) in Cote d'Ivoire is American Sign Language with French and local influences (**hh:d:Sanogo:Dictionnaire-Signes**). Black American Sign Language has variations but is also a variety of American Sign Language (**hh:h:Woodward:Black-Southern-Signing**).
