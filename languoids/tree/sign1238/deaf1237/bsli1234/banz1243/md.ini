[classification]
sub = Lexicostatistical evidence reported in **hh:g:JohnstonSchembri:Auslan(**):60-66 and **hh:v:Woll:British-Sign(**) (as also supported by historical evidence, **hh:h:Woll:Global-Sign**:28) and **hh:hv:McKeeKennedy:Comparison-Sign(**) establishes the core of BSLic. The origin of BSL itself is known mainly through historical evidence (**hh:v:KyleWoll:Sign**):37-57. The BANZSL subgroup is argued by **hh:h:Schembri:BANZL(**) and **hh:hv:Johnston:BSL-Auslan-NZSL(**). Papua New Guinean Sign Language [papu1255] (**hh:h:ReedRumsey:Papua-Sign:2020**):153-160, Fiji Sign Language (**hh:ldsoc:Sano:Fiji-Sign**):42-43 and Solomon Islands Sign Language [solo1262] (**hh:h:ReedRumsey:Papua-Sign:2020**):152-153 also belong to this family, most closely related to Auslan. Maritime Sign Language [mari1381] is known historically to derive from BSL (**hh:wsoc:Buchanan:Maritime-Sign**):1-12. Sri Lankan Sign Language [sril1237] is also claimed to belong to this group (**hh:ld:Herath:Sri-Lankan-Sign**):449-450 (contra **hh:hv:Wittmann:Classification-Signees**:286). A link between Lesotho Sign Language [leso1234] and South African Sign language can be suspected on historical grounds (**hh:soc:Matlosa:Sign-Lesotho**:6, **hh:soc:AaronsAkach:South-African-Sign**:9-10). When shown the dictionary of (**hh:d:Machobane:Lesotho-Sign**) Veronica Nyst (p.c. 2017) did not want to commit to a significant similarity with SASL or any other language. Nevertheless it is presumed to be a member of the South African Sign language subfamily (or even the same language). A systematic lexical investigation remains to be done. According to **hh:h:Ashipala:Namibian-Sign(**):342-343 the teachers at the Engela deaf schools (ca 1970) were trained in South Africa and Namibian Sign language [nami1249] may therefore derive from SASL, at least lexically, but a systematic lexical investigation remains to be done.
