sub = Catalan Sign Language [cata1241], Valencian Sign Language [vale1251], Spanish Sign Language [span1263] (including Galician) clearly form a tight-knit family lexicostatistically (**hh:hvsoc:ParkhurstParkhurst:Spanish-Sign**, **hh:h:Quer:Sign-Mediterranean**:98, **hh:s:Cabeza-Pereiro:Spanish-Sign**:729). Venezuelan Sign Language [vene1237] has a historical connection and also belongs to this family (**hh:soc:WilliamsParks:Deaf-Venezuela**):9. This family has an independent history (**hh:s:Cabeza-Pereiro:Spanish-Sign**):730-731 and (contra **hh:hv:Wittmann:Classification-Signees**:282) is not related to LSF, at least not so that it can be traced lexically (**hh:hvsoc:ParkhurstParkhurst:Spanish-Sign**):22, nor to Lengua de Señas Mexicana (**hh:hvsoc:ParkhurstParkhurst:Spanish-Sign**):22.
