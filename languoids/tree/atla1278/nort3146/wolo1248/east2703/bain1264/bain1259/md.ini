source = ElCat
date = 2023-07-06T16:07:14
comment = Baïnounk Gujaher (1419) = Vulnerable (40 percent certain, based on the evidence available) (... it is often the case that those children who grow up in Baïnounk-Gujaher speaking households come from outside the language area and very often have not spoken Gujaher prior to coming to live in Agnack, where they were fostered. Children whose identity is Baïnounk-Gujaher often grow up in Creole-speaking families in Ziguinchor or Wolof-dominant households in Dakar. Second-generation immigrant children whose parents originate from Joola Susaana communities in Guinea Bissau grow up speaking Baïnounk Gujaher as one of their languages. Who is shifting to what language in these contexts depends crucially on the assumed point of departure.) [Lüpke and Storch 2013](elcat:cd7c60a349f3d21aa50a8dd098e18bdb)

