comment = Wolof (wol-wol) = 3 (Wider communication). Recognized language (2001, Constitution, Article 1). Wolof has become an LWC through commerce and trade and is the lingua france in much of the country. The phenomenon of ‘wolofization’ has meant that people from many ethnic groups have adopted Wolof as their L1; most of the Senegalese population can speak and understand Wolof (2015 J. Leclerc).

