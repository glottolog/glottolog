comment = Wolof, Gambian (wof-wof) = 3 (Wider communication). The Wolof people migrated to Gambia from central and eastern Africa. Wolof became widespread around the 15th century when the first Europeans traders came. Used in large-scale slave trade, religion, agriculture, and commerce. Wolof [wol] is an official language in Senegal and widely spoken in several other west African countries.

