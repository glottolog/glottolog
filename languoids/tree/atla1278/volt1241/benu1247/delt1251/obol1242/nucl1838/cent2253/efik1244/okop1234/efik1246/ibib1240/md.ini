comment = Ibibio (ibb-ibb) = 3 (Wider communication). De facto language of provincial identity in Akwa Ibom, Abia, and Rivers states; possibly in Cross River state, used in education, various media. The Ibibio people are thought to have originated in Isangele, in today’s western Cameroon. The language became widespread in six subethnic groups under British colonial rule in the 19th century. Used in literacy work, church, agriculture, and trade.

