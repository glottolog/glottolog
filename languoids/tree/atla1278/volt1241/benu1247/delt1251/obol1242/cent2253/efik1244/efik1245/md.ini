comment = Efik (efi-efi) = 3 (Wider communication). De facto language of provincial identity in Cross River and Akwa Ibom states, all domains. The Efik Bible, published in 1868, was the very first translation into any Nigerian language and is used widely throughout the region. Following translation of Efik Bible, adopted as church language in surrounding area. Now used throughout Cross River State in church, market, business, and media domains.

