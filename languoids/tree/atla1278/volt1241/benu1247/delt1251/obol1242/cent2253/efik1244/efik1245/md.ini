comment = Efik (efi-efi) = 3 (Wider communication). De facto language of provincial identity in Cross River and Akwa Ibom states, all domains. Following translation of Efik Bible in 1868, adopted as church language in surrounding area. Now used throughout Cross River State in church, market, business, and media.

