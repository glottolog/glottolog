comment = Efik (efi-efi) = 3 (Wider communication). De facto language of provincial identity in Cross River and Akwa Ibom states, all domains. Used as LWC throughout the Cross River State in the church; also, in market, business, and media domains. The Efik Bible, published in 1868, was the very first translation into any Nigerian language and is used widely throughout the region.

