comment = Chokwe (cjk-cjk) = 3 (Wider communication). De facto language of national identity. In 20th century, began to spread in many different ethnic groups in southern Congo and northeastern Angola. Used in trade, fishing, craftsmanship, hunting, farming, and cattle raising.

