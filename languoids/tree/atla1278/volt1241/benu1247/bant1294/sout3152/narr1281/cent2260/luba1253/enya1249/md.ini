[hh_ethnologue_comment]
comment = Several riverine ethnicities in eastern DRC are known by the names Enya or Genya (**hh:hb:Boone:Congo-Sud-Est**:38-41, **hh:hvb:vanBulck:Congo**:502, **hh:e:Ankei:Songola-Fish**:8-9). Only the northernmost one, near Kisangani, is included in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28. However, the lexicostatistical data in **hh:hv:Bastinetal:Bantu**:209 show that it is necessary to posit at least one more Enya language (**hh:hv:Ricquier:Lega-Luba**, **hh:hv:Bastinetal:Bantu**:209) --- different also from other ``Songola'' languages --- namely Enya of Kindu (**hh:hvb:vanBulck:Congo**:502, **hh:lde:Ankei:Songola-Bwari**) represented by Enya at Kibombo and Manda in **hh:hv:Bastinetal:Bantu**:209 and by Enya of Tongomacho in **hh:lde:Ankei:Songola-Bwari**, **hh:lde:Ankei:Songola-Cookbook**.
