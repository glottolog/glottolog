comment = The Koongo [kng] entry in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 subsumes varieties, which due to their lexical diversity, are unlikely to be mutually intelligible ((**hh:hv:Bastinetal:Bantu**:214), **hh:hv:Pacchiarotti:West-Coastal-Bantu**:177-179, 182-184, 190-191). In this, the varieties Kimbata, Kimbeko, Kimpangu, Kinkanu, and Kintandu of the East and Southeast can be separated into an Eastern Kikongo entry. See also: South-Central Koongo [kng].
