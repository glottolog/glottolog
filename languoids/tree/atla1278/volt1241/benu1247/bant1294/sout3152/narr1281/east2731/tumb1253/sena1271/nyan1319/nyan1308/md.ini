comment = Chichewa (nya-nya) = 3 (Wider communication). De facto language of national identity. Originated in what is today the Democratic Republic of Congo, and brought to Malawi in the 14th or 15th century. Gained speakers when Dutch Reformed missionaries came to the Chewa area of Malawi in 1888 from South Africa. In 1968, was made an official language. Used in media and education.

