[hh_ethnologue_comment]
comment = E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 lists Wuumu, spoken in both Congos, near their capitals as a dialect of (Teke-)Fuumu [ifm]. Wuumu is known from the ethnographic literature (see
	**hh:hb:Boone:Zaire-Sud-Est**) and is attested wordlists in
	**hh:hv:Bastinetal:Bantu**. Comparison of lexical data between Wuumu and Fuumu show that they could not be the same language
	(**hh:hv:Bastinetal:Bantu**, **hh:hv:Pacchiarotti:West-Coastal-Bantu**). At the same time, a variety called Mpuono B84 (located just east of Kinshasa) is known from the ethnographic literature and attested with wordlists in **hh:hv:Bastinetal:Bantu**. E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 has an entry called Mpuono [zmp] and classify it there as B84, but the location and remaining information in the entry rather pertain to a different language Mbuun B87, as comparison of lexical data readily confirms
	**hh:hv:Bastinetal:Bantu**, **hh:hv:Pacchiarotti:West-Coastal-Bantu**.
	However, Wuumu and Mpuono B84 are lexically rather close, perhaps close enough to count as the same language, though an in-depth ethnolinguistic analysis is actually needed. In any case, at least one more language is needed to account for the lexical materials available. For more detail on what can be said so far, see
	**hh:hv:Bastinetal:Bantu** and **hh:hv:Pacchiarotti:West-Coastal-Bantu**:168-169, 173-174,
	185. See also: Mbuun [zmp], Teke-Fuumu [ifm].
