comment = Kande (527-kbs) = Severely Endangered (100 percent certain, based on the evidence available) (Seuls les anciens parlent réellement l’okande.  Les jeunes okande que nous avons rencontrés... ne parlent que le français.
	
	La majorité des locuteurs les plus jeunes parlant encore la langue est âgée de 25 ans environ. Cette génération des 20-25 ans transmet de moins en moins la langue à ses enfants, voire plus du tout.) [Grollemund 2006](elcat:a67bab0928e0b8ba3826f5a2e17e4acb)

