comment = The Lingala [lin] entry of E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 subsumes varieties that transcend intelligibility. In particular, the northwestern variety emanating from the missionary activities in Nouvelle-Anvers and Lisala, is not intelligible (**hh:soc:Meeuwis:DR-Congo**, and p.c. Michael Meeuwis 2020) to speakers in Kinshasa today, and thus merits its own entry. See also: Lingala [lin].
