comment = Yeyi (1886-yey) = Severely Endangered (80 percent certain, based on the evidence available) (… [A] greater percent of older respondents said they spoke their own languages best than did the younger generation. This was particularly true of the !Goro, Yeyi and Nambya. This indicates that these languages may be undergoing a rapid shift… to Tswana or other languages."
	
