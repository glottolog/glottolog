comment = Bulu (bum-bum) = 3 (Wider communication). Migrated in 1883 from Nubia, between southern Egypt and central Sudan, and settled in the Centre Province of Cameroon. Spread through the work of Protestant missionaries who chose it as a church language in 1887 and established Bulu schools at many locations. Used in church, commerce, and education. Currenlty used as LWC throughout much of the South region and some in the East.

