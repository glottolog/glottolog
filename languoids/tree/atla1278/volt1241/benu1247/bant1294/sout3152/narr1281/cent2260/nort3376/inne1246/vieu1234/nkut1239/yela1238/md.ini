[hh_ethnologue_comment]
comment = E16/E17/E18/E19/E20/E21/E22/E23/E24 differentiates between Yela [yel] and Kela [kel] corresponding to two extant geographical enclaves. Hulstaert (**hh:h:Hulstaert:Cuvette-Congolaise**:23, **hh:g:Hulstaert:Dialectologie-Mongo**:20-21) who had studied the varieties in the field, argues that this distinction is not particularly salient linguistically, wherefore they should arguably be merged. See also: Kela (Democratic Republic of Congo) [kel].
