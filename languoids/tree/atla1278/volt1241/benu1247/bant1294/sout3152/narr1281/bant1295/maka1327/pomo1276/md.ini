[hh_ethnologue_comment]
comment = E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 unites Pomo (including Kweso?) from the Sangha region in Congo and Pol spoken north (in Lom et Djerem province) and south (Haut-Nyong province) of Bertua in Cameroun in its Pol [pmm]
	entry (whose metadata mostly reflects Pol). This is done presumably reflecting the ``striking resemblances'' between the two noted by Guthrie (**hh:hv:JacquotRichardson:WTeam**:36). Although the resemblances are striking, they are hardly enough to conclude they are the same language (**hh:g:Wega:Polri:2016**:4, 6) with merely
	44/92 basic vocabulary resemblances listed by
	**hh:g:Wega:Polri:2016**:285-286. Hence, a separate entry for Pomo (including Kweso, **hh:h:Ndamba:Congo**:24) seems justified. See also: Pol [pmm].
