comment = Oshiwambo (kua-kua) = 3 (Wider communication). De facto language of national identity. Original language of powerful Kwanyama kingdom of southern Angola and northern Namibia. Spread as language of conquest throughout colonial period until 1917. Currently used in eastern half of Kunene Province in church, market, business, and media domains.

