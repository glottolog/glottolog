[hh_ethnologue_comment]
comment = Mpee, or Kempee, is a language in Mai-Ndombe province of DRC
	(**hh:he:Tshonda:Maindombe**:113,
	**hh:w:Detienne:Maindombe**) which is not included in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 either as a dialect or separate entry (its territory is shown as Sakata [skt] and Teke-Eboo [ebo]). Its is closely related to Tiene [tii] and Boma Nord [-]
	(**hh:hv:Pacchiarotti:West-Coastal-Bantu**:184) but not close enough to count as a dialect of either (**hh:hv:Bastinetal:Bantu**:123, 136, 144, 152, 160,
	168, 176, 202) See also: Sakata [skt], Teke-Eboo-Nzikou [ebo], Tiene [tii].
