[hh_ethnologue_comment]
comment = E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 lists two separate languages Mbere
	[mdt] and Ombamba [mbm] of Gabon (also extending over into Congo-Brazzaville). The detailed study by **hh:hvwsoc:Lane:Mbete**
	shows that the two designations Mbere (with variants) and Ombamba
	(with variants) overlap and that local varieties spanning both are lexicostatistically similar enough to be the same language (cf. similar remarks in
	**hh:hvw:Adam:Teke**:44-47). This holds also for recorded varieties in Congo-Brazzaville
	(**hh:hv:BoukaNdamba:Congo-Brazzaville**:42-45, 49, **hh:hv:Pacchiarotti:West-Coastal-Bantu**:163,
	184). Indeed, a linguist native speaker of the variety around Okondja understands data from either name to refer to his own language
	**hh:s:Okoudowa:Lembaama:2010**:1-3. See also: Mbere-Mbamba [mdt].
