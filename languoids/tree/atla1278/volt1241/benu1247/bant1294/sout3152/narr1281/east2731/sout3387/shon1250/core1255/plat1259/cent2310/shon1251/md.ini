comment = Shona (sna-sna) = 3 (Wider communication). Recognized language (2013, Constitution, Article 6(1)). Migrated to what is today’s Zimbabwe during the great Bantu expansion in the first half of the first millennium; became widespread in the 11th century. Gained vitality duiring British control at the end of the 19th century. Used in trade, literary tradition, and education.

