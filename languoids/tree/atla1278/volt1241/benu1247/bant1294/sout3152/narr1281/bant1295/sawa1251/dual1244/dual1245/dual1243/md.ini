comment = Duala (dua-dua) = 3 (Wider communication). First spoken in Cameroon in 1650 by immigrants who arrived from Congo. In 1845 a mission was opened in Duala; by 1875 Duala had become the lingua franca for many ethnic groups in Cameroon. Used in all domains.

