comment = The Gabonese language Vili of the Ngounié
	(**hh:he:Raponda:Gabon**, **hh:hvw:Adam:Teke**:55) is missing.  It is as distinct from all other Gabonese languages as any other Gabonese language included in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26
	(**hh:hv:Alewijnseetal:Gabon**, **hh:hb:Idiata:Gabon**). Vili of the Ngounié
	which belongs in the Njebi or B.50 group is not to be confused with the more famous Vili [vif] language, also present in Gabon, but in the H12-16c group. See also: Vili [vif].
