[hh_ethnologue_comment]
comment = The field trip of
	**hh:h:Blench:Little-Known-Nigerian** attempted to reach Antere near the Nigeria-Cameroon border but only succeeded in interviewing people from Antere in Yerimaru. They were told of an Fum language which they interpret as a name for Mfumte spoken on the Cameroonian side and covered in the Mfumte [nfu] and related entries.  Despite this identification, a separate entry Fum [fum]
	emerged. Furthermore, newer survey consistently count the Mfumte variety of Antere as Eastern Mfumte
	(**hh:s:McLean:Central-Mfumte**, **hh:hv:Grant:Dzodinka**, **hh:hvw:Mclean:Mfumte**),
	i.e., part of the Kwaja-Ndaktup [kdz] entry. See also: Fum [fum], Kwaja-Ndaktup [kdz].
comment_type = Spurious
