comment = Tiv (tiv-tiv) = 3 (Wider communication). De facto language of provincial identity in Benue, Nassarawa, Plateau, Taraba, and Cross River states, used in elementary education. Tiv people migrated from Luba-Katanga in the DRC through Cameroon around the 16th century before migrating to Nigeria around the 17th century. Language became dominant in the 20th century. Used in church, school, music, entertainment, trade, agriculture, and animal husbandry.

