comment = Natioro (3816-nti) = Vulnerable (60 percent certain, based on the evidence available) (Les enfants Natioro sont bilingues en jula.... Entre eux, les Natioro parlent rarement le jula. Mais à Timba, un ancien nous a laissé entendre que les jeunes parlent assez souvent le jula entre eux sans la présence d'étrangers et qu'ils connaissent mieux conter les récits traditionnels et les proverbes dans la langue jula qu'en Natioro. [...] Il ressort de nos questionnaires que le natioro a moins de vitalité dans le village de Timba. Par contre, la vitalité est certaine dans les villages de Sindoukoroni, Dinaoro et Kawara où les jeunes parlent uniquement le natioro entre eux et à la maison.  Dans les conversations de tous les jours au village, les adultes utilisent le natioro
	pour communiquer la plupart du temps. Cependant, on peut entendre à certains moments des adultes conversant en jula sans qu’il n’y ait une situation particulière exigeant l’utilisation du jula.) [Sawadogo 2003](elcat:10a6160fbb515166537e698b01fa226b)

