comment = Mòoré (mos-mos) = 3 (Wider communication). De facto language of national identity. The Mossi (who are Mòoré speakers) settled in Burkina Faso in the tenth century and were the most powerful and influential ethnic group. Mòoré is spoken by more than half of the population of Burkina Faso. Spread throughout the central part of the country, with sub-populations in all major cities.

