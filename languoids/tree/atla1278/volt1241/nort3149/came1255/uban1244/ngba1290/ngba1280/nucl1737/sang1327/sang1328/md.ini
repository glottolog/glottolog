comment = Sango (sag-sag) = 3 (Wider communication). Statutory language of national identity (2004, Constitution, Article 18), used orally in government functions. Used as an L2 by 95% of the language groups in the Central African Republic. Began by river traders as a lingua franca along the Ubangi river in the early 1800s. Based on Ngbandi [ngb] and influenced by French [fra], Sango quickly developed in the fast-growing city of Bangui into a language with L1 speakers as well as many L2 users.

