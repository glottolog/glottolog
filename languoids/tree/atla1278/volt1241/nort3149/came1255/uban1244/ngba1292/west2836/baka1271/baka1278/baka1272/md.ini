comment = Baka (East Region, Cameroon) (5989-bkc) = Vulnerable (60 percent certain, based on the evidence available) (Cross-generational transmission is sound; most speakers are bilingual with the majority language of the area. Yet the significantly disparaged status of the Baka ethnic group, acculturation threatening the populations close to urban areas, the spread of these urban areas, inter-ethnic marriage, often-forced processes of sedentism, and the damage caused to the forests, overall, severely endangers the Baka population.) [Paulin 2009](elcat:51bd987933e42dce992d450b858b277a)

