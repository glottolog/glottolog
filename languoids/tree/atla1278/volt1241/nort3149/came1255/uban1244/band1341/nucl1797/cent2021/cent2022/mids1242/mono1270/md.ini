comment = Mono (Democratic Republic of the Congo) (4689-mnh) = Vulnerable (100 percent certain, based on the evidence available) (Despite pressure from other languages, particularly Lingala, Mono language use remains vigorous, and it does not appear that Mono is in danger of extinction in the near future.  In fact, Fultz and Morgan (1986) observe an increase in the use of Mono in that several villages which used to speak Yapka, Togbo, or Kpagua now speak Mono.  All in all, the attitude of Mono speakers towards their language is positive.  Mono remains the language that children learn first at home, and Lingala is normally not learned until a child goes to school.) [Olson 2005](elcat:7168e8c79655ba5900fea585f377ddea)

