[hh_ethnologue_comment]
comment = Yoti, a language of the Yendang group, requires a separate entry
	(**hh:hvw:Blench:Yendang**). It is listed in E16 as a dialect of Yendang [yen]
	because most Yoti speak Yendang as well, but Yoti is not close to being a
	dialect of Yendang, and is, in fact closer to Bali
	[bcn] and Kpasham [pbn] (**hh:hvw:Blench:Yendang**). See also: Bali (Nigeria)
	[bcn], Kpasam [pbn], Yendang [yen].
