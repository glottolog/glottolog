comment = Nanai (1206-gld) = Severely Endangered (100 percent certain, based on the evidence available) (This language is not passing down to children. People who are above 60 may be able to speak it, whereas people between 40-60 only have passive knowledge about Nanai. Nanai is used only in the home domains between active speakers, and is not the major language for communication even among them.) [Tang 2008](elcat:2e10bdb989797ae33fff75cced4aed18)

