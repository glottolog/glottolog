comment = Kur-Urmi, traditionally seen as a Nanai [gld] dialect or a mixed Nanai-Negidal [neg] dialect, is not intelligible to (Middle Amur) Nanai (**hh:g:Sunik:Kur-Urmijskij**:5-10, **hh:v:Doerfer:Kur-Urmiisch**:53) and therefore merits its own entry. I wish to thank Mikhail Zhivlov for clarifying the amount of differences between Kur-Urmi and other relevant varieties. See also: Nanai [gld], Negidal [neg].
