comment = Michif (1755-crg) = Severely Endangered (80 percent certain, based on the evidence available) (No parents speak the language to their young children, but some grandparents use it with their grandchildren.) [Bakker 2013](elcat:c973b9c3bf284cd40e25c45ce8eddf34)

[classification]
sub = Michif is classified as a Plains Cree variety with a very large number of French loans. French-derived words in Michif have Cree stress patterns (and possibly also vowel length and nasality) and several elements of the noun phrase are Cree-derived (animacy-alienability-demonstratives-quantifier syntax-derived nouns-adnominal relative clauses) as is the loss of elision and behaviour of articles **hh:s:Rhodes:French-Cree**, **hh:svsoc:Bakker:Michif**. Verb stems of French origin occur but usually need a derivational verbalising affix **hh:s:Rhodes:French-Cree**, **hh:svsoc:Bakker:Michif** in a manner similar to many other languages borrowing verbs. See also **hh:typ:Gillon:Michif:2018**:7-8.
