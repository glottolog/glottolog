comment = Nez Perce (1715-nez) = Critically Endangered (80 percent certain, based on the evidence available) (The Upriver dialect is spoken fluently by a handful of elders at Kamiah and Lapwai on the Nez Perce Reservation in north-central Idaho, and by several more on the Colville Reservation in eastern Washington. The Downriver dialect is mainly preserved by a few speakers on the Umatilla Reservation in Oregon (most of them descendents of Cayuse speakers who adopted Nez Perce in the 19th century). In addition to these fully fluent speakers there are between 30 and 40 speakers and semi-speakers of varying degrees of fluency, most of them in Idaho.) [Golla et al. 2008](elcat:f08b35ad73828be6c10727df2b206010)

