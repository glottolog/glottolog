comment = Jaqaru [jqr] is listed with a dialect Cauqui
	(Cachuy, Kawki). According to
	**hh:hvld:Hardman-de-Bautista:Jaqi**:148 the two languages are close but speakers of one are unable to understand or help transcribe a tape of the other, which must count as lack of intelligibility.
