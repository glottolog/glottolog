comment = Southern Cook Islands Māori (2519) = Endangered (100 percent certain, based on the evidence available) (EGIDS 7-8a;
	90% of Cook Islands people live abroad. In New Zealand, 68% of Cook Islands people under 65 years of age and 80% under 30 years of age are monolingual English speakers. In the Cook Islands, increasing numbers of young people are monolingual in English or passive bilinguals, though the language is used in all domains including online. (Numbers unavailable for Australia). Cook Islands Māori is used by older speakers in some religious contexts and particular media programs as well as in welcoming ceremonies.) [Nicholas 2018](elcat:daadf663bdd014fdba6fda243f0a36b3)

