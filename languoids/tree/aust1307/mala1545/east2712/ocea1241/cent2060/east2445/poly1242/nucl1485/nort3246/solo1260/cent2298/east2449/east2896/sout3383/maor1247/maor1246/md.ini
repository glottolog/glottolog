comment = Māori (3571-mri) = Endangered (100 percent certain, based on the evidence available) (The intergenerational transmission rate for Māori is 36%." "In Benton’s research during the 1970s the marae and the church were the two strongest Māori language domains. One of the major successes of kōhanga reo and kura kaupapa has been to add school as another domain for the language." "Of concern were results from the National Māori Language Survey which showed that nearly half of those surveyed never spoke Māori at home and only 14% of respondents used Māori on a daily basis (Te Puni Kōkiri 1998, 49).) [King 2018](elcat:3e5f732d81aa412565ab558dda77c3a2)

