source = E28
date = 2025-03-19T11:52:53
comment = Dobu (dob-dob) = 3 (Wider communication). Native to Papua New Guinea. Adopted as a lingua franca around 19th century by the Wesleyan Mission. Spoken in central Massim, Southeast Fergusson, north Normanby, and the offshore islands of Dobu, Sanaroa, and Tewara. Used in trade, agriculture, fishing, hunting, gold mining, church, and music.

