source = ElCat
date = 2023-07-06T16:07:14
comment = Warembori (3322-wsa) = Endangered (60 percent certain, based on the evidence available) (Children under the age of twenty do not display any ability to speak the language at all; as a result of this, the language must be considered at the least highly endangered, though more likely moribund. This loss of transmission must have occurred quite recently; young adults, male and female alike, in their twenties are hesitant but competent in their production of Warembori, and all adults above 30 regularly use the language in all aspects of life, apart from communication to children.) [Donohue 1999](elcat:37841383bc8c327de7912cf44790f3fd)

