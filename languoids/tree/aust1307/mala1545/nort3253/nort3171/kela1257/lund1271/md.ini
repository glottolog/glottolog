[hh_ethnologue_comment]
comment = E16/E17/E18/E19 has two entries Lun Bawang [lnd] including the alternate name
	``Lundaya Putuk'' and Putoh [put] with the remark that it ``may be the same as
	Lun Bawang [lnd]''. Both the name Putuk and the area marked on the map for
	Putuk, falls under the same language that the entry Lun Bawang [lnd] represents.
	Though this language has a lot of dialectal variation, the division indicated by
	the two Ethnologue entries is not justified from a linguistic or ethnic
	perspective
	(**hh:e:Kaskija:Punan**:10-11, **hh:e:Crain:Lun-Dayeh**:17-35,
	**hh:hv:Hudson:Sarawak**, **hh:hvs:Omar:Malay-Malaysia**:587-588,
	**hh:hv:Sellato:Kenyah-Putuk**). See also: Putoh [put].
