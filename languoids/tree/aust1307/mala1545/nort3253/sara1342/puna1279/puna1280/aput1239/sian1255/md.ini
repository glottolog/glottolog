comment = Sian (2514-spg) = Endangered (100 percent certain, based on the evidence available) (Transmission of Sihan to children varies from family to family, and depending on whether the family moves away from Belaga district. Sihan is widely used at home and in everyday social interactions, but on the decline in customs and traditional medicine. Older speakers can recite folk tales and healing songs in Sihan, but younger people don't know how to perform these stories or practice the traditional healing. Sihan is used in certain Bungan religious rituals, though fewer people practice that religion now.) [Puxon 2019](elcat:9a5b8ab748444a97207c8ca963f5c75c)

