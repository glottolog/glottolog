comment = Hawu (9170-hvn) = At risk (20 percent certain, based on the evidence available) (Hawu is primarily used only in the home and in contexts of traditional culture. It is not used for business, education, or travel.
	
	Hawu has complex phonetics, with implosives, phonetically long and short vowels, and lengthened consonants. All this makes the language hard to acquire for many children.
	
	Intergenerational transmission of specialized traditional knowledge and vocabulary is breaking down.) [Kaufman 2012](elcat:e682e0019aa54b5d56cc1076edc11aec)

