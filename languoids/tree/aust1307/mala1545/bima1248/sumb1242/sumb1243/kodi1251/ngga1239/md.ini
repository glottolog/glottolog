[hh_ethnologue_comment]
comment = Garo (exonym: Gaura), is a variety of west Sumba counted as a third dialect of Kodi [kod] in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28. However, all reports suggest a lack of inherent intelligibility between Garo and Kodi (**hh:soc:Ghanggo:Kodi**:174, **hh:hb:Lovestrand:Sumba**:43 and p.c. Leif Asplund 2022) and the lexicostatistical figures are more consistent with two different languages (**hh:hv:Asplund:Sumba**:9, **hh:hv:Gasser:Bima-Sumba**). See also: Kodi [kod].
