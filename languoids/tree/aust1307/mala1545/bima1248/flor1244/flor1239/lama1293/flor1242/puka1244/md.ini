[hh_ethnologue_comment]
comment = E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 includes Pukaunu (aka Muhang) in its Lamaholot [slp] entry. However, the language of Pukaunu is far too distant to be intellgible to other (West) Lamaholot varieties (**hh:g:Keraf:Lamalera**:14-15, 448) and thus merits its own entry.
	
	E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 includes Namu(t) in its Rembong [reb] entry. However, the language of Namut is not intellgible to Rembong [reb] or Ngad'a [nxg] (**hh:h:Sugono:Indonesia**, **hh:h:Needham:Rembong** and p.c. Leif Asplund 2020). Comparison of lexical data confirms this and the closest variety to Namut is Nginamanu(**hh:w:Sugono:Swadesh-Belu**) together with which it may then be said to form a separate Namut-Nginamanu language. See also: Lamaholot [slp], Namut-Nginamanu [NOCODE_Namut-Nginamanu], Ngad'a [nxg], Rembong-Wangka [reb].
