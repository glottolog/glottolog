comment = Pangasinan (pag-pag) = 3 (Wider communication). Statutory language of provincial identity in Pangasinan Province (1991, ACFLC Section 3(f)). Language of wider communication since the 17th century during the Spanish colonial period. Used in government work, trade, shipbuilding, fisheries, farming, salt making, and education.

