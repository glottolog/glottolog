date = 2023-07-06T16:07:14
comment = Isinay (10458-inn) = Critically Endangered (80 percent certain, based on the evidence available) (In Dupax,  for example, it has been reported that most of the young generation Isinay no longer speak  the language and often utter sentences in Tagalog or Ilokano, the dominant languages in Dupax del Sur and Bambang respectively, interspersed only with a few Isinay words (Castro 2013: 2, Cruz 2010: 2). In Aritao, not more than 100 mostly old Isinay speak the language (Cruz 2010: 2), mostly living in barangays Payao and Uruddu (Gatan 1997: 110).) [Reid et al. 2016](elcat:cd2efafee4458ad3ad3a31f268b58caa)

