comment = Dupaninan Agta (961-duo) = Threatened (60 percent certain, based on the evidence available) (The language is endangered, as it is beginning to lose child speakers... Of the roughly thirty-five communities where Dupaningan Agta people live, the language is no longer learned by children in five... Even in places where children know Dupaningan, those children often reply in Ilokano when spoken to in Dupaningan... without drastic change, the Dupaningan Agta language will die out within the next few generations.) [Robinson 2008](elcat:794288f252f45d35735a13853e605939)

