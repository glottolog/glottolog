comment = Cebuano (ceb-ceb) = 3 (Wider communication). Statutory language of provincial identity in Cebu Province, 4 other areas (1991, ACFLC Section 3(f)). Native to the Philippines; used as a lingua franca in Central Visayas and most parts of Mindanao. Second most spoken language in the Philippines. Used in education, newspapers, films, and literature.

