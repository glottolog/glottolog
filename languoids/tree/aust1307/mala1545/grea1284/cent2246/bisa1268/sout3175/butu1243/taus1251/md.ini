comment = Tausug (tsg-tsg) = 3 (Wider communication). De facto language of provincial identity in Sulu and Tawi-Tawi provinces. Came as a trade language from northeast Mindanao around the 10th century. Lingua franca of the Sulu sultanate at the beginning of the 15th century. Tausug people now the dominant group in the Sulu archipelago. Used in all domains by all generations.

