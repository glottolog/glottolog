comment = Masbatenyo (msb-msb) = 3 (Wider communication). Statutory language of provincial identity in Masbate Province (1991, ACFLC Section 3(f)). Became the lingua franca for the province of Masbate and the whole northen half of Masbate island in the 19th century. Used at home, at market, work, education, newspapers, church, and radio programs.

