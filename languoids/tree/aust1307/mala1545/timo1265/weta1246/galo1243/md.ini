comment = Galoli (9169-gal) = Vulnerable (20 percent certain, based on the evidence available) (Galoli is used by older speakers in most domains, but younger speakers are increasingly using Tetun and Indonesian in most spheres of life.
	
	Intergenerational transmission of specialized traditional knowledge and vocabulary is breaking down, and there is strong evidence that younger speakers (under 40) are not using full inflectional paradigms. Speakers in Dili generally have only an emblematic command of the language.) [Kaufman 2012](elcat:e682e0019aa54b5d56cc1076edc11aec)

