comment = Chaudangsi (7389-cdn) = Endangered (40 percent certain, based on the evidence available) (Most of the villages in the Chaudangs area are multi-ethnic and multi-lingual, and
	there the Chaudangs come in close contact with Kumauni and Nepali. Many a time Hindi is
	used for inter-group communication as it is the official language of administration and
	education. The increasing use of Kumauni and Hindi in various domains is reducing the
	native Chaudangsi to highly restricted domains of language use.) [Shree 2001](elcat:46b10a646e7c326c05a94acae5c9a7df)

