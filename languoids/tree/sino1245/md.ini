[classification]
family = Hruso-Aka [hru] is clearly not a Miji dialect as held by **hh:hv:Shafer:Hruso**. The shared lexicon is attributable to loans, and of what remains, there are insufficient Tibeto-Burman parallels for a Tibeto-Burman affiliation **hh:hv:Padun:NAssam**, **hh:hvw:BlenchPost:Arunachal** **hh:hv:Anderson:West-Kameng**, **hh:v:Anderson:Hruso**. The Kamengic group, Puroik, Miju, Mishmic and Koro-Milang show little Tibeto-Burman cognacy, but what they do show is slightly in favour of inheritance (rather than borrowing) since they occur in the basic vocabulary **hh:hv:LieberherrBodt:Kho-Bwa**, **hh:hvw:BlenchPost:Arunachal**, **hh:hv:Burling:NEIndia**, **hh:hv:PostBlench:Siangic** **hh:hv:Anderson:West-Kameng**, **hh:v:Anderson:Hruso** and in grammar in the case of Koro-Milang **hh:hv:Anderson:West-Kameng**.
