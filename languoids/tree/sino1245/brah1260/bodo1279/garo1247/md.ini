comment = Garo (5633-grt) = Vulnerable (80 percent certain, based on the evidence available) (The Garos of Bangladesh use Bengali for everyday dealings with peddlers, shopkeepers, and government and church officials. Bengali is also the language of education for the Garos of Bangladesh. The impact of Bengali on the Garos of India is less strong, as it is not the language of education or the government, nor is it used in trade. Overall, Garo is more endangered in Bangladesh than in India. However, even in Bangladesh most children of Garo parents learn Garo as their first language.) [Burling 2003](elcat:2e30b27a08f1f6f59d68db75228c40e0)

