comment = Vaiphei (5706-vap) = Vulnerable (100 percent certain, based on the evidence available) ("The Vaipheis use their mother tongue at home and at this domain, the use of any other languages is not encouraged. Religion is another domain that demands or favors the use of mother tongue. All kinds of religious activities are conducted in Vaiphhei. A daily vernacular newspaper and several church articles are also published. Public speeches and any kind of meetings of Vaiphei associations and organizations are always conducted in the mother tongue. Political speeches are also delivered in Vaiphei. In other circumstances where interaction takes place between the Vaiphei and non-Vaiphei, apart from the mutually intelligible languages, the common language used by them is Meitei or Meiteilon. Sometimes Hindi or English are also used." (p. 101-102)) [Suantak 2011](elcat:284f1af29dbec7011d193e0411d9d3e9)

