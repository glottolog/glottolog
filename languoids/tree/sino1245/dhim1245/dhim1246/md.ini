comment = Dhimal (4076-dhi) = Endangered (40 percent certain, based on the evidence available) ("The traditional culture, to which the language is closely tied, is being torn apart at a rapid pace as
	Dhimals find themselves thrust into a cash economy without skills or a land base. Dhimals are marrying non-Dhimals, while others are only teaching their children to speak Nepali. Some individuals and families
	are adopting the dominant hill culture to the point of complete linguistic assimilation. Things are changing at such a pace that it is difficult to imagine this language being spoken after more than a generation or two, unless a concerted effort is made in that direction." (pg. 16)) [King 2008](elcat:4fea58f776ef5d6e22156e08c2191b09)

