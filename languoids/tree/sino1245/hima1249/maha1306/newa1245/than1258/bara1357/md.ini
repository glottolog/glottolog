comment = Baram (1591-brd) = Critically Endangered (80 percent certain, based on the evidence available) (The survey suggested that Baram is more likely to be used for activities such as thinking, scolding, cursing, and praying than for joking, dreaming, abusing, performing rituals, or playing. Speakers do not sing in Baram and there is not a single traditional native Baram song. It is equally interesting that Baram is not used in any Baram rituals; they use Nepali instead. This is likely due to the linguistic and cultural convergence that resulted from prolonged contact with Nepali-speaking people.) [Kansakar 2011](elcat:10fb29e5a07decb5ebd8b9438abf6b14)

