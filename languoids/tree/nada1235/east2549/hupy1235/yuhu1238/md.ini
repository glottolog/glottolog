comment = Yuhup (634-yab) = Vulnerable (80 percent certain, based on the evidence available) (La langue est parlée par tous les membres du groupe dans tous les groupes d'âge, dans tous les domaines de la vie quotidienne, comme moyen d'expression, de communication et de transmission culturelle ... Quant à la transmission intergénérationnelle, la langue est transmise par les adultes et les jeunes aux enfants... Malgré la vitalité reflétée par la description précédente, quelques autres faits montrent que les changements dans la forme de vie des Yuhup ont un impact la viabilité de leur langue."
	
	[The language is spoken by all members of the group in all age groups in all areas of daily life, as a means of expression, communication and cultural transmission ...  As for intergenerational transmission, language is transmitted by adults and young children ... Despite the vitality reflected in the above description, some other facts show that changes in the life form of Yuhup affect the viability of their tongue.) [Bozzi 2011](elcat:5f6621d1784ffbeadca3e308fc9048ea)

