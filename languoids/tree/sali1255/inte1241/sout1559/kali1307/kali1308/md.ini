comment = Kalispel-Spokane-Pend d'Oreille-Salish (4148-fla) = Severely Endangered (20 percent certain, based on the evidence available) (Spokane-Kalispel is spoken in 3 major dialects: (1) Spokane dialect (It has only 2 fluent first-language speakers, a married couple in their 70s; (2) Flathead dialect (also known as Montana Salish) (about 60 fluent first-language speakers of Flathead, one in his 40s, another about 55, all others 65 or older). A sub-dialect is said to characterize Flathead speakers of Pend d’Oreille descent. (3) Kalispel dialect (a few speakers, information is scant). (Golla et al. 2008.)) ['bib5217']

