comment = Motu, Hiri (hmo-hmo) = 3 (Wider communication). Recognized language (1975, Constitution, Articles 67 and 68). Originated with the arrival of European sailor-explorers and missionaries in the 1870s. Developed as a lingua franca in early 1900s in the form of Police Motu used by colonizers and non-indigenous police agents to communicate with Papua New Guinea’s indigenous people. Since about 1970 has been declining as a lingua franca in favor of English [eng] and Tok Pisin [tpi].

