comment = Kalmyk-Oirat (3260-xal) = Vulnerable (80 percent certain, based on the evidence available) ("Xinjiang Oirat is still used on an everyday basis and is being transmitted to children. However, the positive attitude toward their native culture and language among the Oirat population is on the decline. Most children of 10 or less years old practically cannot speak the language, and their level of comprehension is very low. The dominant language among the younger generation is Chinese. As young Oirats tend to move away from their traditional lifestyle, they cease to practice many parts of their indigenous culture, and with the loss of traditions comes the loss of the language." (p.61)) [Indjieva 2009](elcat:094cc96136319f75f6a7be9c625752c4)

