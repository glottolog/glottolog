	[Kalish (p.c.) warns that in the 2002 census, many of the Tobas (especially those who no longer speak Toba) are counted as Maskoy. Hence the percentage of Toba speakers is actually much lower.]) [Fabre 2005](elcat:bb80a3037149c2f464b34de04d214dbd)

