comment = Sanapaná (2752-spn) = Threatened (80 percent certain, based on the evidence available) ("Despite its comparatively low number of native speakers, however, Sanapaná is not a critically en- dangered language. There are two communities, La Esperanza and Anaconda, where virtually the whole population still speaks Sanapaná (88% and 93%, respectively, see DGEEC 2012). Additionally, it is in these two communities still transmitted to the youngest generations of children, who are often monolingual in Sanapaná until they enter school (personal observation), and it is used in almost all domains of daily life, including religious life (personal observation, Gomes 2013: 72)." [p.5]) [Van Gysel 2017](elcat:f36f1e0cd45a288cc0a9921063a0f4fb)

