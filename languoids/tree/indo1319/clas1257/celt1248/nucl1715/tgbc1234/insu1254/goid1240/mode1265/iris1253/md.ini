comment = Irish (3437-gle) = Endangered (100 percent certain, based on the evidence available) (Chief among the reasons for the retreat of Irish is that young people – typically teenagers – who are growing up in Irish-speaking households very often do not use Irish amongst themselves, especially if there are English-speaking coevals with them."
	
	"Those few areas where Irish is strongest are characterised by the use of English in public domains, such as business, banking, the media, etc. Irish is, however, used for communication in the home, exclusively in some instances.) [Hickey 2011](elcat:436f51d058881a91bd0c2018fa3b1f6a)

