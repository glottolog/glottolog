comment = Manx (8601-glv) = Awakening (In the 1980s, activists who had learned Manx as adults launched a bold social experiment. They raised their children bilingually, speaking exclusively Manx to them in the home, and letting them speak English elsewhere. These children, now grown, are the 'new native speakers.') [Harrison 2015](elcat:ca785ad5b9abbe93df4129a0d10ad556)

