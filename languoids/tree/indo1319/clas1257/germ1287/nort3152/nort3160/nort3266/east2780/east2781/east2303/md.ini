[hh_ethnologue_comment]
comment = The Swedish dialects of Finland, regardless of diachronic status, are counted as Swedish [swe] in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28. However, the divergence of the archaic varieties (**hh:hv:Hultman:Ostsvenska**), the historical depth (**hh:hv:Rendahl:Swedish-Baltic**:143-144, **hh:hv:Rosenkvist:Estlandssvenskarna**:8, 17) and occasional testimonies of unintelligibility (**hh:phonvw:Sundberg:Alands**:xiv-xvi) suggest that some, or the collective, of the archaic varieties merits its own language-level entry, though more research is needed. All authors that sought to describe the archaic varieties noted that the shift to a more standard form was already advanced at the time of their investigations (**hh:phonv:Wessman:Sibbamalet**:vii-xiii, **hh:s:Karsten:Kokarsmalet**:3-5, **hh:phonvw:Sundberg:Alands**:i, vii, xv, xxv, **hh:s:Freudenthal:Nyland**:4-6, **hh:s:Klockars:Malaksmalets**:17-18, **hh:s:Hagfors:Gamlakarlebymalet**:6, **hh:s:Lundstrom:Nylandsk**:1-3). The resulting modern varieties, also typically called (modern) Finnish Swedish, thus do not reflect the divergence of the by now largely lost archaic varieties. See also: Swedish [swe].
