[hh_ethnologue_comment]
comment = The archaic dialects of the Jämtland area of Sweden (Jamska) are counted as Swedish [swe] in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28. However, the divergence of the archaic varieties (e.g., **hh:ld:Simonsson:Offerdal**:223), the historical depth (**hh:hv:Bandle:Nordgermanischen**:111-113) and occasional testimonies of unintelligibility (**hh:h:Svedskog:Jamtar**:143) suggest that Jämtska, before the heavy influence from the national language in the last century, merits its own language-level entry, though more research is needed. See also: Swedish [swe].
