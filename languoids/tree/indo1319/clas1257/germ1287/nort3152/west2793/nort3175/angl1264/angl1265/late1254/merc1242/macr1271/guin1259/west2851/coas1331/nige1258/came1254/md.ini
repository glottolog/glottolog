comment = Pidgin, Cameroon (wes-wes) = 3 (Wider communication). Originated along the West Coast of Africa from Sierra Leone through Nigeria to Cameroon around 1800 and was used as a trade language between 1800 and 1884. Later used in market, prisons, playground, school campuses, and political campaigns. Now the most widespread lingua franca in Cameroon, used by about half the population (Todd and Mühlhäusler 1978). Also used in spoken media.

