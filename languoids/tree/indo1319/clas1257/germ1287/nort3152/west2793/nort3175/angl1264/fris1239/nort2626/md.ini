comment = Northern Frisian (3283-frr) = Threatened (80 percent certain, based on the evidence available) (Language use is most active on western Föhr and in the village of Risum-Lindholm on the mainland. A small number of children learn the language, but few of them continue to use it in adulthood. Most idiolects are heavily influenced by Low Saxon and German.) [Salminen 2007](elcat:07ae4cca3f90a49347ccb5c1a82ff46f)

