comment = Yaghnobi (3217-yai) = Vulnerable (100 percent certain, based on the evidence available) (Amongst the families [in Dughoba] where at least some Yaghnobi is spoken (the Yaghnobi and Yaghnobi/Tajik- speaking families), it is almost exclusively the younger generation who are now speaking Tajik, and the middle-aged and older generations who continue to speak Yaghnobi. More specifically, in 66 percent of them (35 of 53) the younger generation are now speaking Tajik in the home where their parents or grandparents speak or spoke Yaghnobi... [however,] transmission is overwhelmingly by parents to children as the first language of both. Only in Dughoba are there numerous instances of Yaghnobi-speaking parents whose children consider Tajik their first language.) [Paul et al. 2010](elcat:2c2052695944e89abe8abce27230d985)

