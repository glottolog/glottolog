comment = Kurdish, Northern (kmr-kmr) = 6b (Threatened). Became widespread in the late 19th century with the nationalist movement demanding the establishment of a Kurdish state. Spoken mainly in eastern and southeastern Turkey. Used in poetry, general literature, education, and political documents. 48 people groups speak Kurdish as primary language.

