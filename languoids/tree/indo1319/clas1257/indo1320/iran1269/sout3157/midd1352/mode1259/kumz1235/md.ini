comment = Kumzari (3093-zum) = Vulnerable (80 percent certain, based on the evidence available) ([On the Musandam peninsula,] Kumzari is vigorously used in domestic and traditional work-related domains, [but] for the average Kumzari speaker, life increasingly revolves around Arabic-dominated domains—religion, school, media, government work, and shopping. Even in domains where Kumzari is traditionally used, there is an increasing penetration of Arabic vocabulary. Perhaps most disconcerting, however, is the internalization of outsiders‘ negative attitudes toward the Kumzari language to the point where some Kumzari families have begun to speak Arabic to their children at home. [On Larak Island], responses indicate a high level of vitality for Laraki. It is uniformly used among adults, and adults use it when speaking to their children. In addition, it is also consistently used by children, even after they have attended primary school.) [Anonby and Yousefian 2011](elcat:7973ef5689391c76f0a087453f67f0ea)

