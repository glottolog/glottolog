comment = Romano-Serbian [rsb] is listed in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 as a language in Serbia (Srem district), distinct from Vlax Romani [rmy] and Balkan Romani [rmn]. The only useful clues to its exact denotation is the classification as a Mixed Language and the alternate name 'Tent Gypsy'. The only reasonable referent for a 'Tent Gypsy' language of Serbia are those that speak a Southern Vlax
	(**hh:hv:Matras:Romani**, **hh:hv:ElsikBenisek:Romani**, **hh:ew:Dordevic:Zigeuner-Serbien**)
	variety, subsumed in Vlax Romani [rmy]. Although there are Romani who have switched to Serbian (**hh:hv:ElsikBenisek:Romani**), there is no matching Para-Romani variety of Serbia
	(**hh:h:Bakker:Para-Romani**) that would lend support to the classification as a Mixed Language except possibly the argot
	Šatrovački (**hh:vld:Cortiade:Satrovacki**, **hh:vld:Uhlik:Satrovackom**),
	which has heavy lexical borrowing from Romani. See also: Balkan Romani [rmn], Vlax Romani [rmy].
