comment = Bishnupuriya (1246-bpy) = Vulnerable (80 percent certain, based on the evidence available) ("As nearly all Bishnupriya children attend Bangla-medium schools, the current trend appears to be that Bangla will become increasingly prevalent and important in their daily lives. Although Bishnupriya is reportedly being used fluently by children today, it is very possible that as they become more fluent in Bangla, that will be less apt to use Bishnupriya widely [...] While Bishnupriya speakers concede the need for Bangla, they also demonstrate a pride in their own language." (p. 12-13)) [Kim and Kim 2008](elcat:1ce3e6e3f452828e23a0c94572bef9d9)

