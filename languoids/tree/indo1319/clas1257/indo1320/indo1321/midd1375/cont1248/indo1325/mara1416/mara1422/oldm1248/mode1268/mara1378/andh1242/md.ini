[hh_ethnologue_comment]
comment = Andh [anr] is listed in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26/E27/E28 as a separate language from Marathi [mar]. But our only information on the language of these Andh state unequivocally that they speak Marathi among themselves and with outsiders
	(**hh:e:RussellHiralal:Andh**, **hh:he:Prasada:Andhra-Pradesh**). There is thus insufficient (or, any at all) evidence to assert that the Andh speak a different language. See also: Marathi [mar].
