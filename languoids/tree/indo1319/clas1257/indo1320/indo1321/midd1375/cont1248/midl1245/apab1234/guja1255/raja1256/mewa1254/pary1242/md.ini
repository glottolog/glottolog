comment = Parya (4943-paq) = Threatened (80 percent certain, based on the evidence available) (Our research into language use by the Parya of Afghonobod indicates that their language remains vital... Overall, Parya is only used with kin. Our respondents used at least some Parya with 99 percent of their ethnically Parya kin contacts, and they used only Tajik or Uzbek with fully 100 percent of their non-kin contacts... while Parya is the dominant language in the home, it gives way to Tajik or Uzbek whenever a first-language Tajik or Uzbek speaker is present. In this situation, individuals choose Tajik or Uzbek even when speaking to other Parya... On every occasion observed by the researchers, all individuals present during interviewing, including young children, consistently used Parya between themselves.) [Abbess et al. 2010](elcat:049fd88af1a1ba8f28b991bf5d7f8668)

