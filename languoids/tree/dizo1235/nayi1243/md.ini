comment = Nayi (2680-noz) = Severely Endangered (100 percent certain, based on the evidence available) (Nao and Kafinoono are used at home where the former is relatively the dominant language at home among elder groups. On the other hand, in case where the interaction is between children and parents the medium of interaction is solely using Kefinoono. [...] Older persons use Nao more often than younger ones, who often use Kafinoono as their first  language. Consequently, one can argue from this Nao is in actual jeopardy at home setting [and] in the neighborhood Nao seems to give way for the dominant tongue Kafinoono. [...] Most of the children speak Kefinoono as their first language.) [Seid 2012](elcat:23c89bb05f5c233428e89e771e361486)

