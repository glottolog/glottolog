comment = Uncunwee (4572-ghl) = Endangered (100 percent certain, based on the evidence available) (The endangered status of Uncunwee and other Kordofan Nubian dialects is widely recognized by their speakers and linguists alike. One indicator of this status is the dwindling numbers of mother-tongue speakers... Especially in the Nuba Mountains Uncu area, if not in the Uncu communities in Khartoum, the elder generation has acquired Uncunwee as a first language but their children tend to grow up with Arabic as a first language. Uncunwee is used in family and community domains in the Nuba Mountains, but not as a language of instruction in the schools or as a lingua franca outside of the Kordofan Nubian group... Perhaps the most serious threat to the existence of Uncunwee lies in the area of first language acquisition. Even in the remotest villages, there is now a growing trend among young mothers, themselves schooled in Arabic, to raise their children as monolingual Arabic speakers.) [Williams et al. 2009](elcat:0cd71f4e15c054a1b1cd9f980bf74a64)

