comment = Reyesano (2759-rey) = Critically Endangered (60 percent certain, based on the evidence available) ("J’ai pu travailler avec une dizaine de ce que j’appellerai des bons locuteurs. Le nombre total des bons locuteurs est plus élevé mais ne dépasse sans doute pas la quinzaine. L’âge moyen de ces personnes était 75 ans, la plus jeune (Natalia) ayant 64 ans et la plus âgée, 87 ans. [Il y a] des nombreuses personnes aux compétences moindres.. qui sont néanmoins considérées comme locuteurs par (au moins certains de) leur pairs et font donc ainsi partie de la communauté linguistique reyesano telle qu’elle se définit elle-même. Ces  personnes, qui correspondent à ce que Dorian (1982) appelle semi-locuteurs (‘semi-speakers’) et locuteurs quasi-passifs (‘near-passive bilinguals’), sont typiques des situations de mort de langues."
	[I worked with a dozen of what I would call good speakers. The total number of good speakers is higher [than 12] but probably does not exceed fifteen. The average age of these individuals was 75, the youngest (Natalia) being 64 and the oldest, 87 years old. [There are] many people with less competence .. who are nevertheless considered by speakers by (at least some of) their peers and are therefore part of the language Reyesano community  as it defines itself. These people, who are what Dorian (1982) calls semi-speakers and quasi-passive speakers ('near-passive bilinguals') are typical of situations of language death].) [Guillaume 2011](elcat:9cbfdc7329c5b79cebc290cae70cac40)

