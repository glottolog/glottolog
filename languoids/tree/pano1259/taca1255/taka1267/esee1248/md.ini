comment = Ese'jja (1467-ese) = Vulnerable (100 percent certain, based on the evidence available) ("Almost all of the two communities speak Ese Ejja fluently, apart from (at least) one adult who speaks Spanish by choice and a few children from mixed marriages (Ese Ejja - another ethnic group)"
	[La quasi totalité des deux communautés parle ese ejja couramment, mis à part (au moins) un adulte qui parle espagnol par choix16 et quelques enfants issus de mariages mixtes (Ese Ejja – autre ethnie)]
	
	
	"The only areas of daily life where the ese ejja is not used seem to me to be mainly school and political speeches, in particular because of the vocabulary associated with these speeches (proyecto 'project (in Spanish)', dinero 'money (esp.)', gallinero 'henhouse (esp.)', etc .. "
	
	[Les seuls domaines de la vie quotidienne où l’ese ejja n’est pas utilisé me semblent être essentiellement l’école et les discours politiques, notamment à cause du vocabulaire associé à ces discours (proyecto ‘projet (en espagnol)’, dinero ‘argent (esp.)’, gallinero ‘poulailler (esp.)’, etc..]) [Vuillermet 2012](elcat:cc97aa9c37bd30028b59e80be21c62ac)

