comment = Careful analysis of early vocabularies of languages surfacing under the name Mayoruna (**hh:hvb:Fleck:Panoan**) necessitate distinguishing another three extinct languages missing from E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26: Mayoruna of the Amazon river
	(**hh:hw:deCastelnau:Amerique:V**, **hh:hw:Martius:Brasiliens**), Mayoruna of the Jandiatuba river (**hh:w:deAlviano:Maiorunas**), Mayoruna of the Tabatinga river (**hh:hw:Martius:Brasiliens**), in addition to the extant Matsés-Mayoruna [mcf] entry. All of them belong to one subgroup of Pano (called Mayoruna) (**hh:hvb:Fleck:Panoan**). See also: Matsés [mcf].
