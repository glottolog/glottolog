comment = Gooniyandi (401-gni) = Severely Endangered (80 percent certain, based on the evidence available) (In speaking to very young children, members of the older -- usually grandparental -- generation frequently use Gooniyandi. Parents usually speak to their children in Kriol... children do generally have some exposure to Gooniyandi, and generally know some of the more comon words... Gooniyandi is thus still in daily use.) [McGregor 1990](elcat:ce89f6b11bdc5b365085a84036e9365b)

