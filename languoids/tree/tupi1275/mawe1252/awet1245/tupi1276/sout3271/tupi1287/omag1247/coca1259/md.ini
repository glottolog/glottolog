source = ElCat
date = 2023-07-06T16:07:13
comment = Cocama-Cocamilla (2028-cod) = Critically Endangered (100 percent certain, based on the evidence available) (The remaining speakers are elderly people spread across small villages. Adults in their 40s and 50s show only passive knowledge: they are able to understand what is being said in the language, but are not able to produce
	even simple messages. [The] remaining speakers use the language to speak amongst themselves, but only in very restricted situations, such as traditional events and intimate meetings.) [Vallejos 2015](elcat:eaa3540201c8a80696bc68280f99a9da)

