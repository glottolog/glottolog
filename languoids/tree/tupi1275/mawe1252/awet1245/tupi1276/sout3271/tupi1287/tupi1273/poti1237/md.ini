[hh_ethnologue_comment]
comment = The extinct Potiguára [pog] of northeastern Brazil is listed in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26 as a separate language, but there is no attestion of the language of this group to the effect that it is different from all other languages in the region. If anything, data potentially attributable to Potiguára in the Dutch National Archives render it a variety of Tupinambá [tpn] (p.c. Willem Adelaar 2011). See also: Tupinambá [tpn].
