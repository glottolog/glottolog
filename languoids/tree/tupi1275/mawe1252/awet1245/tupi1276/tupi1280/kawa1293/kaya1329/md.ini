comment = Kawaiwete (3149-kyz) = Threatened (80 percent certain, based on the evidence available) (In 2009, prior to the beginning of the project, a language vitality survey was done with 552 Kawaiwete persons interviewed in nine different villages in the Xingu Indigenous territory (Lima & Santos 2008). The
	results suggested that in the Xinguanian Kawaiwete villages, most of the children were monolingual (L1, Kawaiwete). In most villages, adults use both Kawaiwete and Portuguese in their households and daily activities; the interviewees indicated that Kawaiwete was used more frequently than Portuguese, especially when they interacted with a senior member of the community.) [Lima 2020](elcat:ddc16528b1ec9a6109e9627d5893b415)

