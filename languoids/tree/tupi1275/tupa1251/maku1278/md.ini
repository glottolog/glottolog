comment = Makurap (3016-mpu) = Severely Endangered (60 percent certain, based on the evidence available) (Segundo a lingüista Alzerinda de O. Braga, o português é hoje a língua de comunicação cotidiana entre a população jovem. Dos 75 Makurap que viviam no PI Guaporé no final da década de 1990, 45 ainda falavam a língua Makurap. Esta também é falada por muitos membros mais velhos dos outros grupos indígenas da região. Nas “chichadas” (festas com consumo coletivo de bebida fermentada de milho), os velhos dançam, brincam e falam em macurap independente de seu grupo étnico.
	
	[According to linguist Alzerinda O. Braga, Portuguese is now the language of everyday communication among young people. Of the 75 Makurap who lived in PI Guapore at the end of the 1990s, 45 still speak Makurap. It is also spoken by many older members of other indigenous groups of the region. In "chichadas" (parties with collective consumption of fermented corn drink), the old people dance, play and speak in Macurap regardless of their ethnic group.]) [Ricardo and Aguilar n.d.](elcat:3346edef3d798511fa28891ffe0aa3cc)

