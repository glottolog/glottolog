date = 2023-07-06T16:07:14
comment = Garrwa (4190-wrk) = Severely Endangered (100 percent certain, based on the evidence available) (Almost all of the people who contributed language material for this study were over 50, and most were over 65 at the time of this writing. Children have not been learning the language as a first language since at least the 1980s, so there are now at least two generations who have low or no proficiency in Garrwa.... while Garrwa is still spoken spontaneously in conversations between older people and some younger people who are active in cultural maintenance, it is not spoken between most people under the age of 50.) [Mushin 2012](elcat:6bdff42a4dbba0567dd9f698b8ad9fe3)

