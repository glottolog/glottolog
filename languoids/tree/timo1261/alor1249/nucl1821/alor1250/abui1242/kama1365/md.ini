date = 2023-07-06T16:07:13
comment = Kamang (9489-woi) = Threatened (60 percent certain, based on the evidence available) (Traditionally, the Kamang people lived in the central mountainous area of the island. However, during the 1970s many villages were compelled by Indonesian administrators to move down to the lower lying coastal areas. According to community elders, Kamang culture has been considerably eroded since resettlement. Today, the Kamang language is severely endangered. Kamang children and adolescents are rarely more than passive speakers of their language. Whilst parents and elders may speak amongst themselves in Kamang, child directed speech is typically in the local variety of Malay. In the several domestic settings I have observed, even where children are spoken to in Kamang, they invariably answer in Malay.) [Schapper 2014](elcat:8402e5776dfcbac2fe148bb2c35528fc)

