[hh_ethnologue_comment]
comment = Laka (Nigeria) [lak] is listed in E16/E17/E18/E19/E20/E21/E22/E23/E24 as an Unclassified Mbum language of Taraba state in Nigeria (alternate names Godogodo, Lakka, Lao Habe, Lau). Recent field research at Lau in Taraba state has revealed that this Laka is a recent offshoot of the Central Sudanic (Sara) communities in Chad/CAR. Laka in Nigeria is closest to Kaba [ksp] and easily similar enough to count as the same language (**hh:h:Idiatov:Adamawa-Taraba**:17-23, **hh:vld:Idiatov:Lau**). See also: Kaba [ksp].
comment_type = Spurious
