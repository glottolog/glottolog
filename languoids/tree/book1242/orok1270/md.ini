[iso_retirement]
comment = Orokaiva and Hunjara-Kaina Ke are only 67% lexically similar. Hunjara-Kaina Ke
	speakers see themselves as speaking a different language from Orokaiva. Many
	Hunjara-Kaina Ke speakers reported that they understand very little Orokaiva.
	Aeka is 72% lexically similar to Orokaiva. However, Aeka speakers consider their
	language as different from Orokaiva. They reported very low comprehension of
	Orokaiva and scripture extensibility testing also showed low comprehension of
	Orokaiva.
