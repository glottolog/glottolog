comment = Salumá [slj] is listed in E16/E17/E18/E19 as a separate Cariban language,
	but the only two wordlists pertaining to a Cariban language with this name in
	the stated ares is clearly Trio [tri]
	(**hh:g:Carlin:Trio**:8). If Salumá is to be understood to refer to the group
	**hh:hv:Frikel:Nord-Para** calls Charúma, then their language is that in the
	Waiwai [waw] entry. Either way, no separate Cariban language Salumá [slj] can be
	asserted. See also: Trió [tri], Waiwai [waw].
