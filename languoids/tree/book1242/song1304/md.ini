comment = Songa [sgo], alternative name Kisonga, is listed in E16/E17 as an Unclassified Bantu language of South Kivu province without a precise location or a population estimate.  There is no sign of a language with that name in South Kivu province
	(**hh:h:Kadima:Zaire**:34-37,
	**hh:he:Moeller:Orientale-Congo**) unless it is Kisanga
	(**hh:s:Botne:Lega**:423). If it is Kisanga, the Songa [sgo] entry is spurious because Kisanga falls under the Lega-Shabunda [lea]
	entry. See also: Lega-Shabunda [lea].
