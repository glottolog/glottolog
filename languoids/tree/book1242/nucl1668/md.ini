comment = E16/E17/E18/E19 lists two languages Kanamari [knm] and Katukina
	[kav] as per the below.
	
	|                   | Kanamarí [knm]                                               | Katukína [kav]                                                |
	|:------------------|:-------------------------------------------------------------|:--------------------------------------------------------------|
	| Population        | 1,330 (Moore 2006). 100 Tsohom-Djapa speakers (Crevels 2007) | No known L1 speakers. Ethnic population: 590 (2008 FUNASA).   |
	| Ethnic population | 2,750 (2006 FUNASA).                                         |                                                               |
	| Other Comments    |                                                              | Different from Panoan Katukína [knt] in Amazonas and Acre.    |
	| Location          | Amazonas, upper regions of Jurua, Jutai, Itaquai rivers.     | Acre.                                                         |
	| Language Use      | Vigorous.                                                    |                                                               |
	| Language Status   | 6a (Vigorous).                                               | 9 (Dormant).                                                  |
	| Language Maps     | Western Central Brazil                                       |                                                               |
	| ISO 639-3         | knm                                                          | kav                                                           |
	| Dialects          | Tshom-Djapa (Txunhuã Dyapá, Txunhuã-Djapá), Tsohon-Djapa.    | Cutiadapa (Kutia-Dyapa).                                      |
	| Country           | Brazil                                                       | Brazil                                                        |
	| Classification    | Maipurean, Southern, Southern Outlier, Piro                  | Katukinan                                                     |
	| Alternate Names   | Canamarí, Kanamaré                                           | Catuquina, Katukina do Jutaí, Katukina do Rio Biá, Pidá-Djapá |
	
	The language matching the name, location, population and dialect information of
	the Kanamari [knm] entry, is well-known from the linguistic (e.g.,
	**hh:s:QueixalosdosAnjos:Katukina-Kanamari**, **hh:typ:Queixalos:Katukina**,
	**hh:s:Groth:Canamari**, **hh:phon:deMagalhaes:Kanamari**,
	**hh:hsoc:AnonbyHolbrook:Javari**, **hh:ew:Carvalho:Javari-Itacoai-Jurua**)
	and ethnographic (e.g., **hh:he:Melatti:Javari**, **hh:he:Verneau:Amazon**)
	literature. But this language is not, as the E16/E17/E18/E19 classification has
	it, a Maipurean Arawakan language closest to Piro (Yine)
	[yib]. The idea that it is closely related to Piro ultimately stems from a name
	confusion with the Canamaré vocabulary in
	**hh:hw:Martius:Brasiliens**. This Canamaré vocabulary is indeed so close to
	Piro as to count as Piro, but it is not the same language the Kanamari indicated
	by the data in the Kanamari [knm] entry, as shown already by
	**hh:vw:Rivet:Katukina**. Turning now to the Katukina
	[kav]-entry, its location, classification, alternative names and dialect names
	(but not speaker number) corresponds to the Katukina known in the literature
	(e.g.,
	**hh:phon:dosAnjos:Katukina**). However, this Katukina [kav]
	language is mutually intelligible with Kanamari [knm]
	(**hh:g:dosAnjos:Katukina-Kanamari**:8-16) and the two should count
	uncontroversially as one entry.  Older vocabularies are also similar enough to
	count as the same language
	(**hh:w:Loukotka:Inedits**, **hh:vw:Rivet:Katukina**) so there is no reason to
	posit a separate entry for a Katukina that existed in the past. Thus,
	one of the Kanamari [knm] and Katukina [kav] entries is spurious. The confusion
	in this case may have been licensed by the existence of yet more distinct
	languages surfacing under the name Katukina, i.e., the Panoan Katukina
	(**hh:hwsoc:deAguiar:Katukina**) and the problematic Catuquinarú vocabulary
	(**hh:vw:Rivet:Katukina**). See also: Katukína-Kanamarí [knm].
