[hh_ethnologue_comment]
comment = Yangho [ynh] is listed in E16/E17 as a separate language of Gabon,
	spoken around Mamidi and Bakoumba. No such language is recognized by linguists working in Gabon
	(**hh:hv:Mouguiama-Daouda:Gabon**, **hh:hv:vanderVeen:Gabon**, **hh:hv:Alewijnseetal:Gabon**, **hh:h:Jacquot:Gabon**, **hh:he:Raponda:Gabon**, **hh:hb:Idiata:Gabon**)
	nor does it figure in the detailed cross-border survey of
	**hh:hvwsoc:Lane:Mbete**. If anything, these linguists recognize Njebi [nzb] to be spoken at Bakoumba
	(**hh:hv:Mouguiama-Daouda:Gabon**:67). See also: Njebi [nzb].
comment_type = Spurious
