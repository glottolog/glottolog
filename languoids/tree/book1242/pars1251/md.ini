comment = Parsi [prp] is listed in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25 as an Iranian language of the Parsis of (predominantly) Gujarat and Maharashtra in India. These Parsis do not retain an Iranian language (**hh:e:Palsetia:Parsis**),
	but speak a variety of Gujarati with some Iranian lexical material not otherwise present in Gujarati
	(**hh:s:Modi:Parsi-Gujarati**, **hh:s:Gajendragadkar:Parsi-Gujarati**). (A distinct Iranian ancestral language does not appear to be attested from earlier times either
	(**hh:hvwt:Grierson:9:I**, **hh:s:Gajendragadkar:Parsi-Gujarati**).) Parsi is accurately listed as a dialect of Gujarati [guj], leaving the Parsi
	[prp] entry spurious. See also: Gujarati [guj].
