comment = E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26 has an entry for Judeo-Berber [jbe] originating in the High Atlas of Morocco. Although there were certainly Jews who spoken Berber, contra
	**hh:t:Galand-PernetZafrani:Berber-Haggadah**, there is now a detailed investigation revealing that there was no normed Jewish variety that differed from the corresponding non-Jewish Berber
	(**hh:soc:Chetrit:Judeo**). The entry presumably entered on analogy with Judeo-Moroccan Arabic varieties, which are real in the sense of being normed varieties that differ from the non-Jewish ones
	(**hh:svd:Levy:Juifs-Maroc**).
