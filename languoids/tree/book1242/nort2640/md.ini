comment = Northwestern Fars [faz] is listed in E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26 as a separate Northwestern, Central Iran language but without a more specific location than ``Fars Province, scattered pockets''. But all the candidate languages to match this name plus (lack of) geographical specification (**hh:h:Windfuhr:Fars**) already have other entries: Sivandi [siy] (**hh:g:Lecoq:Sivand**), the southeast Kurdish [sdh] dialect of the village pair of Kalānī and ʿAbdūʾī of Kāzerūn (**hh:hvs:Andreas:Dialekte**:359-483), the southeast Kurdish Lakī [lki] dialect of the Korūnī tribe near Shiraz
	(**hh:hvs:Andreas:Dialekte**:285-358), the Gūrānī [hac] dialect of Tall-e Ḵedāšk (**hh:hvw:Zhukovskij:Persidskix:3**:82-85) and the Balūčī dialect of the Korošī [ktl] (**hh:st:Nourzaei:Koroshi**). See also: Gurani [hac], Koroshi [ktl], Laki [lki], Sivandi [siy], Southern Kurdish [sdh].
