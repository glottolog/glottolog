[hh_ethnologue_comment]
comment = E16/E17 lists Kakauhua [kbf] as an extinct Alacalufan language. Caucahue is an
	ethnonym from colonial sources referring to non-Mapuche (Mapuche [arn], Huiliche
	[huh]) giant canoemen in the area of the Chonos [-]. There is no linguistic data
	attributable to Caucahue so the inference that Caucahue is a separate language
	related to Qawesqar [alc] is wholly illegitimate --
	if anything, Caucahue should be equated with Chono on the ethnographic and
	geographic evidence
	(**hh:hv:ViegasBarros:Patagonia**:81). See also: Huilliche [huh], Qawasqar
	[alc], Mapudungun [arn].
