comment = E16/E17/E18 lists an unclassified language Yarí [yri] on the Yarí river. The
	given map location coincides with the Chiribiquete national park which is
	traditionally Carijona [cbd]
	territory (**hh:e:Friede:Karijona-Huaque**). Uncontacted peoples have been
	sighted in this area in the past
	(**hh:h:GrenandGrenand:Amerique**), including a Murui Huitoto [huu]
	group who were there until 1959.  Presently, no uncontacted peoples are known to
	inhabit the area
	(**hh:hel:BrackelaireAzanha:Aislados**, **hh:e:Franco:Carijonas**) and if there
	were, these would be Murui Witoto [huu] or Carijona
	[cbd]-speaking (**hh:e:Franco:Carijonas**) -- languages which already have
	entries in E16/E17/E18. I wish to thank Frank Seifart for researching this
	matter and for access to
	**hh:e:Franco:Carijonas**'s thorough historical account. See also: Carijona
	[cbd], Murui Huitoto [huu].
