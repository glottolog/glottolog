[hh_ethnologue_comment]
comment = The field trip of
	**hh:h:Blench:Little-Known-Nigerian** attempted to reach Antere near the Nigeria-Cameroon border but only succeeded in interviewing people from Antere in Yerimaru. They were told of an Áncá
	language spoken by Bunta people from Nca village and from this information a separate language entry Kwak [kwq] emerged. However,
	the language of this village (as Ncha) is known from surveys
	(**hh:hv:Grant:Dzodinka**, **hh:hvw:Mclean:Mfumte**) and is a variety of the language of the Kwaja-Ndaktup [kdz] entry. See also: Kwaja-Ndaktup [kdz].
