comment = E16/E17/E18/E19/E20/E21/E22/E23 has an entry Kayort [kyv], a language related to Bengali in Morang district of Eastern Nepal. The Rangeli-Rajbanshi [rjs] data from **hh:hvw:Toulmin:Bangla** covers this area (cf.~**hh:hv:vanDriem:Himalayas**:1146) and there is no no other Bengali related lect spoken there
	(cf.~**hh:he:GautamThapa:Nepal**:176,
	**hh:es:Sanyal:Rajbansis**). Thus the Kayort [kyv] entry is to be equated with Rajbanshi [rjs]. See also: Rajbanshi [rjs].
