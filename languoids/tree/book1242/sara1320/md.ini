[hh_ethnologue_comment]
comment = Sara Dunjo [koj] is listed in E16/E17 as a separate language, but our only information on Dunjo
	(**hh:h:TuckerBryan:Non-Bantu-NEAfrica:1956**:57,
	**hh:hv:Caprile:Sara-Bongo-Baguirmiennes**:239) in the past century claims that it is a dialect (of the city Njounjou) of the language in the Sara Kaba Náà [kwv] entry (where indeed Dunje is listed as a dialect). This is confirmed in the more recent detailed sociolinguistic survey of **hh:wsoc:Marianne:Koulfa**. See also: Sara Kaba Náà [kwv].
comment_type = Spurious
