comment = E16/E17/E18/E19/E20/E21/E22/E23/E24/E25/E26 has an entry Shuadit [sdt] for an extinct allegedly Jewish variety of Provençal. But Provençal spoken by Jews has been investigated and found to be indistinguishable from non-Jewish varieties of Provençal
