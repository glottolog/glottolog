[hh_ethnologue_comment]
comment = E16/E17/E18/E19 lists two languages Ngombe [nmj] (in Central African Republic)
	and Bangandu [bgf] (in Cameroon and Congo-Brazzaville). There exist two such
	populations with those names and locations. They were separated approximately
	fifty years before the arrival of Europeans and are mutually aware of each other
	(**hh:hvphon:Monino:Proto-Gbaya**:16). They speak the same language,
	as comparison with actual data confirms
	(**hh:hw:Monino:Oubanguiennes**, **hh:wsoc:SyssaPagbanda:Ngombe**). The
	classification of Ngombe [nmj] (but not location or any other information in the
	entry) in the Baka-Gundi group suggests that there is confusion with the clan of
	Pygmies called Bangombe (where Ba- is arguably a prefix) encounted in
	Congo-Brazzaville
	(**hh:w:Pepper:Bangombe**, **hh:ew:Verhille:Bangombe**,
	**hh:hvw:Klieman:WEquatorial**:290, **hh:e:Sato:Pygmees**,
	**hh:hvw:BoyeldieuCloarec-Heiss:Oubanguien**,
	**hh:e:Ballif:Pygmees**:81-82).  But the language of the Bangombe clan
	(**hh:w:Pepper:Bangombe**, **hh:ew:Verhille:Bangombe**,
	**hh:hvw:BoyeldieuCloarec-Heiss:Oubanguien**,
	**hh:e:Ballif:Pygmees**:212) as far as it is documented, is indistinguishable
	from that of the vocabularies in
	**hh:hw:Ouzilleau:Pygmees** which represent the Gundi [gdi] entry,
	cf.~**hh:hvw:Klieman:WEquatorial**:277. Thus, even if Ngombe [nmj]
	were to refer to the Bangombe clan of Pygmies, the entry is spurious as a
	separate language. See also: Gundi [gdi], Ngombe-Bangandu [bgf].
isohid = nmj
comment_type = Spurious
ethnologue_versions = E16/E17/E18/E19

