comment = Malak Malak (5945-mpb) = Critically Endangered (100 percent certain, based on the evidence available) (This general evaluation only applies to the six speakers (all members of one family) that remain in the traditional lands. The remaining five speakers are isolated and therefore very rarely speak the language. MalakMalak is used in everyday conversation, but not at the workplace, in education, religion or trade.) [Hoffmann 2013](elcat:8c6d4c22cdd8f68198ede31a23d9c068)

